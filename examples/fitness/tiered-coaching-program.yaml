  transform-resources:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Transform Resources"
      ProductType: page
      Description: "Program resources, guides, and materials for Transform members"
      Page:
        Title: "Client Resources"
        Content: |
          ## Welcome to Transform Fitness Academy
          
          This page contains everything you need to succeed in your transformation journey.
          
          ### Getting Started Checklist
          
          ‚úì Watch the Welcome module in the course
          ‚úì Introduce yourself in the community
          ‚úì Set your transformation goals
          ‚úì Add the weekly group call to your calendar (Wednesdays 12pm ET)
          ‚úì Find an accountability partner in the community
          
          ### Weekly Group Coaching Calls
          
          **When:** Every Wednesday at 12pm Eastern Time
          **Where:** Zoom (link posted in Announcements before each call)
          **What:** Live Q&A, hot seats, coaching, and community connection
          
          Can't make it live? Replays are posted in the community within 24 hours.
          
          ### For Gold & Platinum Members
          
          You have private 1:1 coaching sessions included in your program!
          
          **Gold Members:** 6 sessions (use within 120 days)
          **Platinum Members:** 12 sessions (use within 180 days)
          
          To book your sessions:
          1. Click "Coaching Sessions" in your portal sidebar
          2. Select an available time that works for you
          3. You'll receive a confirmation with your Zoom link
          
          **Tip:** Book your sessions in advance to secure your preferred times!
          
          ### Need Help?
          
          - **Quick questions:** Post in the Q&A community space
          - **Session questions:** Reply to your booking confirmation
          - **Technical issues:** Email coach@transformfitness.com

