  # ============================================
  # üîß CUSTOM FIELDS
  # ============================================
  fitness-goals:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What are your primary fitness goals?"
      FieldType: textarea
      Placeholder: "Describe what you want to achieve in the next 90 days..."
      HelpText: "Be specific about what transformation looks like for you"

  experience-level:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your current fitness experience level?"
      FieldType: select
      Options:
        - "Complete beginner - never worked out consistently"
        - "Some experience - worked out on and off"
        - "Intermediate - consistent for 1+ years"
        - "Advanced - training seriously for 3+ years"
      HelpText: "This helps us recommend the right program tier for you"

  weekly-availability:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "How many hours per week can you dedicate to training?"
      FieldType: select
      Options:
        - "3-4 hours per week"
        - "5-6 hours per week"
        - "7-10 hours per week"
        - "10+ hours per week"
      HelpText: "Include workout time, meal prep, and program work"

  commitment-level:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Are you ready to invest in yourself and commit to the process?"
      FieldType: select
      Options:
        - "Yes, I'm fully committed and ready to invest in my transformation"
        - "I'm interested but need more information"
        - "I'm exploring my options"
      HelpText: "Be honest about where you are in your decision process"

