                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/transform-welcome"
              - Title: "How to Get the Most From This Program"
                Order: 2
                ContentType: text
                TextContent: |
                  Welcome to the Transform Fitness Academy!
                  
                  This program is designed to give you everything you need 
                  for a complete body and lifestyle transformation.
                  
                  **How to use this course:**
                  
                  1. Start with this Welcome module and watch every video
                  2. Complete each module in order before moving on
                  3. Take action on what you learn before consuming more
                  4. Post in the community when you have questions
                  5. Show up to the weekly group calls for live coaching
                  
                  **Your success formula:**
                  
                  Knowledge + Action + Accountability = Results
                  
                  You have the knowledge in this course. The community 
                  provides accountability. Your job is to take action.
                  
                  Let's get started!
              - Title: "Setting Your Transformation Goals"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/transform-goals"
          - Title: "Movement Foundations"
            Order: 2
            Lessons:
              - Title: "The 5 Essential Movement Patterns"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/movement-patterns"
              - Title: "Building Your Weekly Training Schedule"
