          - Title: "Nutrition for Transformation"
            Order: 3
            Lessons:
              - Title: "Nutrition Fundamentals"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/nutrition-fundamentals"
              - Title: "Calculating Your Calories and Macros"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/macros"
              - Title: "Meal Planning Made Simple"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/meal-planning"
              - Title: "Eating Out and Social Situations"
                Order: 4
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/eating-out"
          - Title: "Mindset Mastery"
            Order: 4
            Lessons:
              - Title: "The Psychology of Change"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/psychology-change"
              - Title: "Building Habits That Stick"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/habits"
              - Title: "Overcoming Plateaus and Setbacks"
                Order: 3
