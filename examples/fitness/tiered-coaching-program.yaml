  transform-community:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Transform Community"
      ProductType: community
      Description: "Private community with weekly group coaching calls and peer accountability"
      Community:
        Name: "Transform Fitness Academy"
        Description: "Your private community for group coaching, accountability, and support"
        Spaces:
          - Name: "Announcements"
            Slug: announcements
            Description: "Program updates and important information"
            Order: 1
          - Name: "Wins & Progress"
            Slug: wins
            Description: "Share your victories and transformation photos"
            Order: 2
          - Name: "Q&A"
            Slug: qa
            Description: "Ask questions and get answers from coaches and members"
            Order: 3
          - Name: "Accountability Partners"
            Slug: accountability
            Description: "Find your accountability partner and check in daily"
            Order: 4
          - Name: "Nutrition Talk"
            Slug: nutrition
            Description: "Meal ideas, recipes, and nutrition questions"
            Order: 5
