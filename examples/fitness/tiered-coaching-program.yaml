            EndAt: "2025-01-08T13:00:00-05:00"
            LocationType: virtual
            MeetingUrl: "https://zoom.us/j/transform-group"
            HostUserEmail: "coach@transformfitness.com"
            RecurrenceRule:
              Frequency: weekly
              Interval: 1
              DaysOfWeek: [3]
              EndType: never

  transform-course:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Transform Foundations Course"
      ProductType: course
      Description: "Complete training system covering movement, nutrition, mindset, and lifestyle optimization"
