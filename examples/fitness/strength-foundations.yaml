Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  foundations-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Strength Training Foundations"
      Description: "Learn proper form for the 5 essential lifting movements"
      DefaultPortal: !Ref foundations-portal
      Items:
        - Product: !Ref foundations-course
      PricingPlans:
        - !Ref foundations-price

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  foundations-course:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Strength Training Foundations"
      ProductType: course
      Description: "A 2-week beginner program teaching proper form for fundamental barbell and dumbbell movements"
      Course:
        Title: "Strength Training Foundations"
        Description: "Master the 5 essential lifts with step-by-step video instruction"
        Modules:
          - Title: "Welcome & Program Overview"
            Order: 1
            Lessons:
              - Title: "How to Use This Course"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/welcome"
              - Title: "Equipment You'll Need"
                Order: 2
                ContentType: text
                TextContent: |
                  For this program, you'll need access to:
                  
                  - A barbell (standard 45lb/20kg Olympic bar is ideal)
                  - Weight plates (start light - you can always add more)
                  - A squat rack or power cage
                  - A flat bench
                  
                  Most commercial gyms have all of this equipment. If you're 
                  training at home, we'll cover alternatives in each lesson.
              - Title: "Safety First: Gym Etiquette & Injury Prevention"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/safety"
          - Title: "The Squat"
            Order: 2
            Lessons:
              - Title: "Squat: Proper Setup & Stance"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/squat-setup"
              - Title: "Squat: The Movement Pattern"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/squat-movement"
              - Title: "Squat: Common Mistakes & How to Fix Them"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/squat-mistakes"
          - Title: "The Deadlift"
            Order: 3
            Lessons:
              - Title: "Deadlift: Proper Setup & Grip"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/deadlift-setup"
              - Title: "Deadlift: The Movement Pattern"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/deadlift-movement"
              - Title: "Deadlift: Common Mistakes & How to Fix Them"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/deadlift-mistakes"
          - Title: "The Bench Press"
            Order: 4
            Lessons:
              - Title: "Bench Press: Proper Setup & Positioning"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/bench-setup"
              - Title: "Bench Press: The Movement Pattern"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/bench-movement"
              - Title: "Bench Press: Common Mistakes & How to Fix Them"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/bench-mistakes"
          - Title: "The Overhead Press"
            Order: 5
            Lessons:
              - Title: "Overhead Press: Proper Setup & Grip"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/ohp-setup"
              - Title: "Overhead Press: The Movement Pattern"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/ohp-movement"
              - Title: "Overhead Press: Common Mistakes & How to Fix Them"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/ohp-mistakes"
          - Title: "The Barbell Row"
            Order: 6
            Lessons:
              - Title: "Barbell Row: Proper Setup & Grip"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/row-setup"
              - Title: "Barbell Row: The Movement Pattern"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/row-movement"
              - Title: "Barbell Row: Common Mistakes & How to Fix Them"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/row-mistakes"
          - Title: "Putting It All Together"
            Order: 7
            Lessons:
              - Title: "Your First 2-Week Training Schedule"
                Order: 1
                ContentType: text
                TextContent: |
                  Now that you know the movements, here's how to structure 
                  your first two weeks of training:
                  
                  **Week 1: Learning Phase**
                  - Day 1: Squat & Bench Press (3 sets of 8, light weight)
                  - Day 2: Rest
                  - Day 3: Deadlift & Overhead Press (3 sets of 8, light weight)
                  - Day 4: Rest
                  - Day 5: Squat & Barbell Row (3 sets of 8, light weight)
                  
                  **Week 2: Building Confidence**
                  - Repeat the same schedule
                  - Add small amounts of weight if form feels solid
                  - Focus on consistency, not intensity
                  
                  Remember: The goal these two weeks is to build movement 
                  patterns, not to lift heavy. Keep the weight light enough 
                  that your form stays perfect on every rep.
              - Title: "What's Next: Continuing Your Strength Journey"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/whats-next"

