  # ============================================
  # üì¶ PRODUCT (Course)
  # ============================================
  transformation-course:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "12-Week Body Transformation Program"
      ProductType: course
      Description: "A structured 12-week program covering training, nutrition, and mindset for lasting body transformation"
      Course:
        Title: "12-Week Body Transformation"
        Description: "Your complete roadmap to transforming your body in 12 weeks"
        Modules:
          - Title: "Welcome & Getting Started"
            Order: 1
            Lessons:
              - Title: "Welcome to Your Transformation Journey"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/welcome-transformation"
              - Title: "How to Use This Program"
                Order: 2
                ContentType: text
                TextContent: |
                  Welcome to the 12-Week Body Transformation Program!
                  
                  Here's how to get the most out of this program:
                  
                  **Follow the weekly structure:**
                  - Each 2-week phase builds on the previous one
                  - Don't skip ahead - the progression is intentional
                  - Complete each module before moving to the next
                  
                  **Track your progress:**
                  - Take before photos (front, side, back)
                  - Record your starting measurements
                  - Weigh yourself weekly at the same time
                  
                  **Stay accountable:**
                  - Post in the community daily
                  - Share your wins (and struggles)
                  - Support your fellow transformation members
              - Title: "Setting Your Transformation Goals"
                Order: 3
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/goals-setting"
          - Title: "Week 1-2: Foundation Phase"
            Order: 2
            Lessons:
              - Title: "Building Your Training Foundation"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/foundation-training"
              - Title: "Nutrition Fundamentals for Fat Loss"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/nutrition-fundamentals"
              - Title: "Week 1-2 Training Program"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Foundation Phase Training (Week 1-2)
                  
                  **Goal:** Establish movement patterns, build exercise habit
                  
                  **Schedule:** 3 days per week (Mon/Wed/Fri or Tue/Thu/Sat)
                  
                  ### Day 1: Full Body A
                  - Goblet Squat: 3x12
                  - Dumbbell Bench Press: 3x12
                  - Dumbbell Row: 3x12 each arm
                  - Plank: 3x30 seconds
                  
                  ### Day 2: Full Body B
                  - Romanian Deadlift: 3x12
                  - Overhead Press: 3x12
                  - Lat Pulldown: 3x12
                  - Dead Bug: 3x10 each side
                  
                  ### Day 3: Full Body C
                  - Lunges: 3x10 each leg
                  - Push-ups: 3x as many as possible
                  - Cable Face Pull: 3x15
                  - Bird Dog: 3x10 each side
                  
                  **Rest:** 60-90 seconds between sets
          - Title: "Week 3-4: Building Momentum"
            Order: 3
            Lessons:
              - Title: "Progressive Overload Explained"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/progressive-overload"
              - Title: "Meal Prep Strategies That Work"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/meal-prep"
              - Title: "Week 3-4 Training Program"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Building Momentum Training (Week 3-4)
                  
                  **Goal:** Increase intensity, introduce progressive overload
                  
                  **Schedule:** 4 days per week
                  
                  ### Day 1: Upper Body
                  - Dumbbell Bench Press: 4x10
                  - Dumbbell Row: 4x10 each arm
                  - Overhead Press: 3x12
                  - Tricep Dips: 3x as many as possible
                  - Bicep Curls: 3x12
                  
                  ### Day 2: Lower Body
                  - Barbell Squat: 4x10
                  - Romanian Deadlift: 4x10
                  - Leg Press: 3x12
                  - Leg Curl: 3x12
                  - Calf Raise: 3x15
                  
                  ### Day 3: Push
                  - Incline Dumbbell Press: 4x10
                  - Cable Fly: 3x12
                  - Lateral Raise: 3x15
                  - Tricep Pushdown: 3x12
                  
                  ### Day 4: Pull
                  - Lat Pulldown: 4x10
                  - Seated Cable Row: 4x10
                  - Face Pull: 3x15
                  - Hammer Curl: 3x12
                  
                  **Note:** Increase weight by 5% from Week 1-2
          - Title: "Week 5-6: Intensity Phase"
            Order: 4
            Lessons:
              - Title: "Pushing Through Plateaus"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/plateaus"
              - Title: "Advanced Nutrition Strategies"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/advanced-nutrition"
              - Title: "Week 5-6 Training Program"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Intensity Phase Training (Week 5-6)
                  
                  **Goal:** Increase training intensity with supersets
                  
                  **Schedule:** 4 days per week
                  
                  ### Day 1: Upper Body Supersets
                  - A1: Dumbbell Bench Press 4x8
                  - A2: Dumbbell Row 4x8
                  - B1: Overhead Press 3x10
                  - B2: Lat Pulldown 3x10
                  - C1: Tricep Dips 3xAMRAP
                  - C2: Bicep Curls 3x12
                  
                  ### Day 2: Lower Body Supersets
                  - A1: Barbell Squat 4x8
                  - A2: Leg Curl 4x10
                  - B1: Romanian Deadlift 4x8
                  - B2: Leg Extension 4x10
                  - C: Calf Raise 4x15
                  
                  ### Day 3: Push Supersets
                  - A1: Incline DB Press 4x8
                  - A2: Cable Fly 4x12
                  - B1: Arnold Press 3x10
                  - B2: Lateral Raise 3x15
                  - C: Tricep Pushdown 3x12
                  
                  ### Day 4: Pull Supersets
                  - A1: Weighted Pulldown 4x8
                  - A2: Face Pull 4x15
                  - B1: Seated Row 4x10
                  - B2: Rear Delt Fly 4x12
                  - C: Hammer Curl 3x12
                  
                  **Supersets:** Perform A1, rest 30s, perform A2, rest 60s, repeat
          - Title: "Week 7-8: Peak Performance"
            Order: 5
            Lessons:
              - Title: "Training at Your Peak"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/peak-training"
              - Title: "Recovery and Sleep Optimization"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/recovery-sleep"
              - Title: "Week 7-8 Training Program"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Peak Performance Training (Week 7-8)
                  
                  **Goal:** Maximize strength gains with heavier loads
                  
                  **Schedule:** 5 days per week
                  
                  ### Day 1: Heavy Upper
                  - Barbell Bench Press: 5x5
                  - Barbell Row: 5x5
                  - Overhead Press: 4x6
                  - Weighted Dips: 3x8
                  
                  ### Day 2: Heavy Lower
                  - Barbell Squat: 5x5
                  - Deadlift: 5x3
                  - Leg Press: 4x8
                  - Calf Raise: 4x15
                  
                  ### Day 3: Volume Upper
                  - Incline DB Press: 4x10
                  - Cable Row: 4x10
                  - Lateral Raise: 4x15
                  - Tricep/Bicep Superset: 3x12 each
                  
                  ### Day 4: Volume Lower
                  - Front Squat: 4x8
                  - Romanian Deadlift: 4x10
                  - Leg Curl: 4x12
                  - Leg Extension: 4x12
                  
                  ### Day 5: Full Body Pump
                  - Light compound movements 3x15 each
                  - Focus on mind-muscle connection
                  - Active recovery pace
          - Title: "Week 9-10: Final Push"
            Order: 6
            Lessons:
              - Title: "The Home Stretch Mindset"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/home-stretch"
              - Title: "Fine-Tuning Your Nutrition"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/fine-tuning-nutrition"
              - Title: "Week 9-10 Training Program"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Final Push Training (Week 9-10)
                  
                  **Goal:** Maximum effort while managing fatigue
                  
                  **Schedule:** 5 days per week
                  
                  ### Training Structure
                  Follow the Week 7-8 structure with these modifications:
                  
                  **Heavy Days (Day 1 & 2):**
                  - Attempt to increase weight by 2.5-5%
                  - If you fail a rep, reduce by 10% and finish the set
                  - Focus on perfect form
                  
                  **Volume Days (Day 3 & 4):**
                  - Add 1 additional set to each exercise
                  - Reduce rest periods to 45-60 seconds
                  - Push close to failure on last set
                  
                  **Pump Day (Day 5):**
                  - Increase to 4x20 for all exercises
                  - Minimal rest (30 seconds)
                  - Focus on the squeeze
                  
                  **Recovery Priority:**
                  - Sleep 8+ hours
                  - Stay hydrated (1 gallon water daily)
                  - Consider deload if feeling worn down
          - Title: "Week 11-12: Transformation Complete"
            Order: 7
            Lessons:
              - Title: "Final Week Protocol"
                Order: 1
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/final-week"
              - Title: "Maintaining Your Results"
                Order: 2
                ContentType: video
                VideoEmbedUrl: "https://www.youtube.com/embed/maintaining-results"
              - Title: "Celebrating Your Transformation"
                Order: 3
                ContentType: text
                TextContent: |
                  ## Congratulations! You Made It!
                  
                  You've completed the 12-Week Body Transformation program.
                  
                  **Week 11-12 Focus:**
                  - Take your after photos (same angles as before)
                  - Record your final measurements
                  - Reflect on your journey
                  
                  **What You've Accomplished:**
                  - Built consistent training habits
                  - Learned proper nutrition principles
                  - Transformed your body composition
                  - Proved what you're capable of
                  
                  **What's Next:**
                  - Transition to maintenance phase
                  - Continue tracking progress monthly
                  - Stay active in the community
                  - Consider the advanced program for continued gains
                  
                  **Share Your Results:**
                  Post your transformation in the community! You've earned it.

