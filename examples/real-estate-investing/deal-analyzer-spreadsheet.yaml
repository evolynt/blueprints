            TextColor: "#6b7280"

  da-email-tip3:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Spreadsheet Tip 3 - Hidden Costs"
      Subject: "The hidden costs that kill deals (don't forget these)"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Hidden Costs That Kill Deals"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              I've seen investors lose money on deals that SHOULD have been 
              profitable. The culprit? Hidden costs they forgot to account for.
              
              **Costs most beginners forget:**
              
              - **Holding costs:** Mortgage, insurance, taxes, utilities while 
                you own the property (typically $1,500-3,000/month)
              - **Closing costs (buy side):** Title, attorney, transfer taxes 
                (1-2% of purchase price)
              - **Closing costs (sell side):** Agent commissions, title, 
                transfer taxes (8-10% of sale price)
              - **Contingency:** Always add 10-15% buffer for surprises
              
              The Deal Analyzer accounts for ALL of these. Make sure you're 
              filling in every section, not just purchase price and ARV.
              
              **Reality check:** A deal that looks like $30K profit on the 
              surface might only be $10K after all costs. Know your numbers!
        - Type: button
          Order: 3
          Content:
            Text: "Review Your Numbers"
            LinkUrl: "{{portal.url}}"
