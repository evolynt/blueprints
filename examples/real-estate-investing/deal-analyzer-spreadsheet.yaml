  da-product:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Deal Analyzer Spreadsheet"
      ProductType: page
      Description: "Your deal analyzer spreadsheet with tutorial and resources"
      Page:
        Title: "Your Deal Analyzer Spreadsheet"
        Content: |
          ## Welcome to the Deal Analyzer Spreadsheet!
          
          Congratulations on getting the same tool I use to analyze every single deal that crosses my desk. This spreadsheet has helped me avoid dozens of bad deals and confidently pull the trigger on winners.
          
          ---
          
          ## Download Your Spreadsheet
          
          **[Download Deal Analyzer Spreadsheet (Google Sheets)](https://docs.google.com/spreadsheets/your-link-here)**
          
          Click the link above to make a copy of the spreadsheet to your own Google Drive. You can also download it as an Excel file if you prefer.
          
          ---
          
          ## How to Use the Spreadsheet
          
          Watch this 15-minute tutorial where I walk you through exactly how to use every section of the spreadsheet:
          
          **[Watch Tutorial Video](https://your-video-link-here)**
          
          In this video, you'll learn:
          - How to input property details and purchase price
          - Calculating repair costs using the built-in estimator
          - Understanding the ARV (After Repair Value) calculator
          - Reading the profit analysis section
          - When to walk away vs. when to make an offer
          
          ---
          
          ## Quick Start Guide
          
          1. **Make a copy** of the spreadsheet to your Google Drive
          2. **Watch the tutorial** to understand each section
          3. **Input your first deal** to see the numbers
          4. **Use the decision framework** to know if it's a go or no-go
          
          ---
          
          ## Complete Your Profile
          
          Help us personalize your experience by filling out a quick form about your investing goals. This helps us send you relevant tips and resources.
          
          ---
          
          ## Book a Strategy Call
          
          Want personalized help analyzing a specific deal or building your investing strategy? Book a free 30-minute strategy call with our team.
          
          ---
          
          ## Questions?
          
          Reply to any of our emails or contact us at support@reidealmastery.com

