  # ============================================
  # ‚ö° WORKFLOWS
  # ============================================
  da-workflow-purchase:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Spreadsheet Purchase"
      Description: "Triggers when someone purchases the Deal Analyzer Spreadsheet"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref da-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref da-tag-buyer
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref da-seq-onboarding

  da-workflow-upsell-tag:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Spreadsheet Intake Submitted"
      Description: "Triggers when buyer completes intake form - marks as engaged"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref da-intake-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref da-tag-upsell-ready

