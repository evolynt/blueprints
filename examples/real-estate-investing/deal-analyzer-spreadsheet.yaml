  da-email-tip1:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Spreadsheet Tip 1 - ARV"
      Subject: "The #1 mistake investors make with ARV (and how to avoid it)"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Don't Make This ARV Mistake"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              The biggest mistake I see new investors make? **Overestimating ARV.**
              
              It's easy to do. You find the highest comp in the neighborhood 
              and assume your property will sell for the same price. But that's 
              a recipe for losing money.
              
              **Here's what I do instead:**
              
              1. Find 3-5 SOLD comps (not active listings) within 0.5 miles
              2. Adjust for differences (beds, baths, square footage, condition)
              3. Use the AVERAGE of adjusted values, not the highest
              4. Subtract 5% as a safety margin
              
              The Deal Analyzer has an ARV calculator built in that helps you 
              do this systematically. Make sure you're using it!
              
              **Your homework:** Find a property on Zillow or Redfin and run 
              it through the spreadsheet using conservative ARV assumptions.
        - Type: button
          Order: 3
          Content:
            Text: "Open Your Spreadsheet"
            LinkUrl: "{{portal.url}}"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              More tips coming soon!
              
              - The REI Deal Mastery Team
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

  da-email-tip2:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Spreadsheet Tip 2 - Repair Costs"
      Subject: "How to estimate repair costs without being a contractor"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Repair Estimates Made Simple"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              "But I'm not a contractor - how do I estimate repair costs?"
              
              I hear this all the time. Here's the truth: you don't need to be 
              a contractor to get repair estimates in the right ballpark.
              
              **My simple system:**
              
              1. **Light cosmetic:** $10-15/sq ft (paint, carpet, fixtures)
              2. **Medium rehab:** $25-35/sq ft (kitchen/bath updates, some systems)
              3. **Heavy rehab:** $45-60/sq ft (gut renovation, major systems)
              
              The Deal Analyzer has a repair estimator with common line items 
              and typical costs. Use it as a starting point, then adjust based 
              on your market.
              
              **Pro tip:** Get 2-3 contractor bids on your first few deals. 
              This helps you calibrate your estimates for future deals.
        - Type: button
          Order: 3
          Content:
            Text: "Try the Repair Estimator"
