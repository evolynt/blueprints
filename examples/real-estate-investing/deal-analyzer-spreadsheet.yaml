  da-intake-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Deal Analyzer Intake"
      Description: "Capture investor profile information"
      Fields:
        - Type: custom
          CustomFieldSlug: !Ref da-cf-investment-type
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref da-cf-target-market
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref da-cf-deal-budget
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref da-cf-timeline
          Required: true
      SubmitButton:
        Text: "Submit Profile"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500
        Padding: 24
        BorderRadius: 8

  # ============================================
  # üîß CUSTOM FIELDS
  # ============================================
  da-cf-investment-type:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What type of investing are you focused on?"
      FieldType: select
      Options:
        - "Wholesaling"
        - "Fix and Flip"
        - "Buy and Hold Rentals"
        - "BRRRR Strategy"
        - "Multiple strategies"
      HelpText: "Select your primary investment strategy"

  da-cf-target-market:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What market are you investing in?"
      FieldType: text
      Placeholder: "e.g., Dallas, TX or Nationwide virtual"
      HelpText: "City, state, or region you're targeting"

  da-cf-deal-budget:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your typical deal budget?"
      FieldType: select
      Options:
        - "Under $50,000"
        - "$50,000 - $100,000"
        - "$100,000 - $250,000"
        - "$250,000 - $500,000"
        - "$500,000+"
      HelpText: "Average purchase price or assignment fee target"

  da-cf-timeline:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "When do you plan to do your next deal?"
      FieldType: select
      Options:
        - "Actively looking now"
        - "Within 30 days"
        - "Within 90 days"
        - "Just learning for now"
      HelpText: "This helps us send relevant resources"

