  # ============================================
  # üìß EMAIL TEMPLATES
  # ============================================
  rin-email-application-received:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "REI Network Application Received"
      Subject: "We received your REI Investor Network application"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Thanks for Applying!"
          Settings:
            Alignment: center
        - Type: text
          Order: 2
          Content:
