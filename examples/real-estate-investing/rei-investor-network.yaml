  # ============================================
  # üìú AGREEMENT
  # ============================================
  rin-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "REI Investor Network Agreement"
      Title: "REI INVESTOR NETWORK MEMBERSHIP AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Membership Agreement ("Agreement") is entered into between REI Investor Network LLC ("Network") and the undersigned member ("Member").
        
        ## 1. COMMUNITY RULES AND CONDUCT
        
        By joining the REI Investor Network, Member agrees to:
        
        - Treat all members with respect and professionalism
        - Share deal information in good faith and with accurate details
        - Maintain confidentiality of proprietary deal information shared by other members
        - Not spam, solicit, or promote unrelated products/services
        - Report any suspicious activity or potential scams to the Network
        - Follow all applicable laws and regulations in their investing activities
        
        Violation of these rules may result in immediate termination of membership without refund.
        
        ## 2. INVESTMENT RISK ACKNOWLEDGMENT
        
        Member acknowledges and agrees that:
        
        - Real estate investing involves substantial risk of loss
        - Past performance of other members does not guarantee future results
        - Member may lose some or all of their invested capital
        - The Network does not guarantee any specific returns or outcomes
        - Member is solely responsible for their investment decisions
        - Deals shared in the community are not vetted or endorsed by the Network
        
        **MEMBER ACKNOWLEDGES THAT THEY COULD LOSE MONEY ON ANY INVESTMENT AND ACCEPTS THIS RISK.**
        
        ## 3. NO FINANCIAL ADVICE DISCLAIMER
        
        Member acknowledges and agrees that:
        
        - The Network is NOT a licensed financial advisor, investment advisor, or broker
        - Information shared in the community is for educational and networking purposes only
        - Nothing in the Network constitutes financial, legal, or tax advice
        - Member should consult qualified professionals before making investment decisions
        - The Network does not recommend specific investments or deal structures
        
        **THE NETWORK EXPRESSLY DISCLAIMS ANY RESPONSIBILITY FOR MEMBER'S INVESTMENT DECISIONS.**
        
        ## 4. CONFIDENTIALITY OF SHARED DEALS
        
        Member agrees to keep all deal information shared by other members confidential, including but not limited to:
        
        - Property addresses and details
        - Asking prices and terms
        - Seller contact information
        - Financial projections and analysis
        - JV partnership structures
        
        Member shall not share deal information outside the Network without express permission from the member who posted it.
        
        ## 5. MEMBER LIABILITY WAIVER
        
        Member hereby releases, waives, and discharges the Network, its owners, employees, and affiliates from any and all liability, claims, demands, or causes of action arising from:
        
        - Investment losses or damages
        - Disputes with other members
        - Failed deals or partnerships
        - Any information or advice received through the Network
        - Any other activities related to membership
        
        **MEMBER ASSUMES ALL RISK ASSOCIATED WITH THEIR PARTICIPATION IN THE NETWORK.**
        
        ## 6. ACKNOWLEDGMENT
        
        By signing below, Member acknowledges that they have read, understood, and agree to all terms of this Agreement.
        
        Member represents that they are of legal age and have the authority to enter into this Agreement.
        
        ---
        
        **Member Signature:**

