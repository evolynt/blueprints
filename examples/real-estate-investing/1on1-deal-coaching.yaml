Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  dc-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "1:1 Deal Coaching"
      Description: "Personalized coaching to help you close your first (or next) real estate deal with expert guidance"
      DefaultPortal: !Ref dc-portal
      OnboardingFlowSlug: !Ref dc-onboarding
      Items:
        - Product: !Ref dc-coaching
        - Product: !Ref dc-resources
      PricingPlans:
        - !Ref dc-pif
        - !Ref dc-split

  # ============================================
  # üì¶ PRODUCTS
  # ============================================
  dc-coaching:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "1:1 Deal Coaching Sessions"
      ProductType: coaching
      Description: "10 private coaching sessions over 3 months"
      Coaching:
        Title: "Deal Coaching Session"
        Description: "60-minute 1:1 coaching call to review deals, analyze opportunities, and strategize your next steps"
        Quantity: 10
        BookingLink: !Ref dc-coaching-session
        ExpirationDays: 120

  dc-resources:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Deal Coaching Resource Library"
      ProductType: page
      Description: "Templates, contracts, and resources for your deals"
      Page:
        Title: "Your Deal Coaching Resources"
        Content: |
          ## Welcome to Your Resource Library!
          
          This page contains all the tools, templates, and resources you need to analyze and close deals. Use these alongside your coaching sessions.
          
          ---
          
          ## Deal Analysis Tools
          
          **[Deal Analyzer Spreadsheet](https://docs.google.com/spreadsheets/your-link-here)**
          The same spreadsheet we use to analyze every deal together. Make a copy to your own Google Drive.
          
          **[Repair Cost Estimator](https://docs.google.com/spreadsheets/repair-estimator)**
          Detailed repair cost calculator with line items for common rehab projects.
          
          **[Rental Property Calculator](https://docs.google.com/spreadsheets/rental-calc)**
          Cash flow analysis tool for buy-and-hold investments.
          
          ---
          
          ## Contract Templates
          
          **[Purchase Agreement Template](https://docs.google.com/document/purchase-agreement)**
          Standard purchase agreement for acquiring properties.
          
          **[Assignment Contract Template](https://docs.google.com/document/assignment-contract)**
          For wholesale assignments to your buyers.
          
          **[JV Agreement Template](https://docs.google.com/document/jv-agreement)**
          Joint venture agreement for partnership deals.
          
          ---
          
          ## Scripts & Guides
          
          **[Seller Call Script](https://docs.google.com/document/seller-script)**
          Word-for-word script for talking to motivated sellers.
          
          **[Buyer Qualification Script](https://docs.google.com/document/buyer-script)**
          How to qualify cash buyers and build your list.
          
          **[Negotiation Playbook](https://docs.google.com/document/negotiation)**
          Tactics for negotiating better deals with sellers.
          
          ---
          
          ## Book Your Next Session
          
          Ready to review a deal or strategize your next move? Book your coaching session below.
          
          ---
          
          ## Questions?
          
          Reply to any email or contact us at support@dealcoachingpro.com

  # ============================================
  # üí∞ PRICING PLANS
  # ============================================
