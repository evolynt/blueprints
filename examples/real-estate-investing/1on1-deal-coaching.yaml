            - Order: 5
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Who this is for"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              1:1 Deal Coaching is for serious investors who:
                      
                              ‚úì Have done the basic education (courses, books, podcasts)
                              ‚úì Have capital or access to funding for deals
                              ‚úì Are ready to take action in the next 90 days
                              ‚úì Are committed to doing the work between sessions
                              ‚úì Want personalized guidance, not generic advice
                      
