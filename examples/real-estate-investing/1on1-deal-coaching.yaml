          Order: 2
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Apply for 1:1 Deal Coaching"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=DC_APPLICATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Thanks for your interest in 1:1 Deal Coaching!
                      
                              I work with a limited number of clients to ensure everyone gets the attention they need. Please answer a few questions so I can see if we're a good fit.
                      
                              **This takes about 3 minutes.**
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: form
                          Order: 1
                          Content:
                            FormSlug: !Ref dc-application
                            OnSuccess:
                              Action: next_step
        - Name: "Book Your Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Great! Let's Talk."
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=DC_BOOKING_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Thanks for applying to 1:1 Deal Coaching!
                      
