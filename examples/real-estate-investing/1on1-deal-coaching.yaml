  # ============================================
  # ‚ö° WORKFLOWS
  # ============================================
  dc-workflow-application:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Deal Coaching Application Submitted"
      Description: "Triggers when someone submits the coaching application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref dc-application
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref dc-tag-applicant
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref dc-seq-applicant

  dc-workflow-call-booked:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Deal Coaching Call Booked"
      Description: "Triggers when someone books a discovery call"
      Triggers:
        - EventType: AppointmentConfirmed
          FilterConfig:
            Field: bookingLink.slug
            Operator: EQUALS
            Value: !Ref dc-discovery-call
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref dc-tag-qualified

  dc-workflow-enrollment:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Deal Coaching Enrollment"
      Description: "Triggers when someone is granted access to Deal Coaching"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref dc-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref dc-tag-client
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref dc-tag-active
        - Type: send_email
          Order: 3
          Config:
            TemplateSlug: !Ref dc-email-welcome

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCE
  # ============================================
  dc-seq-applicant:
    Type: Evolynt::Automation::EmailSequence
