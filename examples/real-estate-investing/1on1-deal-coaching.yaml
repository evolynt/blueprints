                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              You've taken the courses. You've watched the YouTube videos. You know the theory.
                      
                              But when it comes to pulling the trigger on an actual deal, something holds you back:
                      
                              - Is this ARV realistic, or am I being too optimistic?
                              - Did I estimate repairs correctly?
                              - What if I miss something and lose money?
                              - How do I negotiate with this specific seller?
                              - Is this deal actually as good as it looks?
                      
                              **The gap between learning and doing is where most investors get stuck.**
                      
                              You don't need another course. You need someone who's done hundreds of deals to look at YOUR specific situation and tell you exactly what to do.
            - Order: 3
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "What if you had a deal partner in your corner?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Imagine having an experienced investor review every deal before you make an offer.
                      
                              Someone who can:
                      
                              ‚úì Analyze your deals and tell you if the numbers work
                              ‚úì Help you negotiate with sellers
                              ‚úì Review contracts before you sign
                              ‚úì Walk you through the closing process
                              ‚úì Answer your questions when you're stuck
                      
                              That's what 1:1 Deal Coaching provides.
                      
                              Over 3 months and 10 coaching sessions, we work through your specific deals together. Not generic advice - real guidance on the actual opportunities in front of you.
            - Order: 4
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Here's how it works"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              **10 Private Coaching Sessions (60 minutes each)**
                      
                              We meet via Zoom to work through whatever you need:
                      
                              - Analyzing specific deals you're considering
                              - Reviewing your marketing and lead generation
                              - Role-playing seller conversations
                              - Walking through offers and contracts
                              - Problem-solving when deals get complicated
                              - Strategizing your next moves
                      
                              **Resource Library Access**
                      
                              You get my personal templates, contracts, and tools:
                      
                              - Deal analyzer spreadsheet
                              - Repair cost estimator
                              - Contract templates
                              - Scripts and negotiation guides
                      
                              **3-Month Timeline**
                      
