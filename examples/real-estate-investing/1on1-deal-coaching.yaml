            - Order: 6
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: text
                          Order: 1
                          Content:
                            Text: "\"I'd been paralyzed for months, afraid to make an offer. In our first session, we analyzed a deal together and I made an offer that same day. Closed my first wholesale deal 6 weeks later for $12,000.\" ‚Äî Michael R., Austin, TX"
                        - Type: text
                          Order: 2
                          Content:
                            Text: "\"Having someone review my deals before I commit changed everything. I avoided two bad deals and confidently closed three good ones during our 3 months together.\" ‚Äî Angela P., Atlanta, GA"
