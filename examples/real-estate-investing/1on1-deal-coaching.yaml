                              On this 30-minute call, we'll:
                      
                              ‚úì Discuss your investing experience and current situation
                              ‚úì Understand your goals for the next 90 days
                              ‚úì Talk through any deals you're currently working on
                              ‚úì See if 1:1 coaching is the right fit for you
                              ‚úì Answer any questions you have about the program
                      
                              **Please come prepared to discuss:**
                              - Your investing background and experience
                              - What's holding you back from closing deals
                              - Your goals and timeline
                              - Your current deal pipeline (if any)
                - Order: 2
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: booking_link
                          Order: 1
                          Content:
                            BookingLinkSlug: !Ref dc-discovery-call
                            OnSuccess:
                              Action: next_step
        - Name: "You're Booked"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
