  # üìú AGREEMENT
  # ============================================
  dc-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "1:1 Deal Coaching Agreement"
      Title: "1:1 DEAL COACHING AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Coaching Agreement ("Agreement") is entered into between Deal Coaching Pro LLC ("Coach") and the undersigned client ("Client").
        
        ## 1. COACHING SCOPE
        
        Coach agrees to provide Client with:
        
        - **10 private coaching sessions** (60 minutes each) over a 3-month period
        - **Deal analysis and review** - reviewing Client's specific deals and opportunities
        - **Strategy guidance** - helping Client develop their investing approach
        - **Resource library access** - templates, contracts, and tools
        - **Email support** for quick questions between sessions
        
        Sessions are conducted via Zoom video call. Client books sessions through the client portal.
        
        **Sessions must be used within 120 days of enrollment.** Unused sessions expire and are not refundable.
        
        ## 2. CLIENT EXPECTATIONS
        
        To get the most from coaching, Client agrees to:
        
        - **Come prepared** to each session with specific questions, deals, or topics
        - **Do the work** between sessions (marketing, analyzing deals, talking to sellers)
        - **Be honest** about their situation, challenges, and progress
        - **Communicate** if they need to reschedule or have concerns
        - **Take action** on the strategies and guidance discussed
        
        Coaching works best when Client is fully committed and engaged.
        
        ## 3. COACH EXPECTATIONS
        
        Coach agrees to:
        
        - **Provide guidance** based on their experience with 200+ real estate deals
        - **Review deals** and help Client analyze opportunities
        - **Answer questions** and provide support between sessions via email
        - **Be prepared** for each session and give Client full attention
        - **Maintain confidentiality** of Client's deals and personal information
        
        ## 4. PAYMENT TERMS
        
        - Payment is required **before the first coaching session**
        - For payment plans, all scheduled payments must be completed per the agreed schedule
        - Failure to make scheduled payments may result in suspension of coaching access
        - Coaching fees are **non-refundable** once sessions have begun
        
        ## 5. CANCELLATION AND RESCHEDULING
        
        - Client must provide **24-hour notice** to reschedule a session
        - Sessions cancelled with less than 24-hour notice are forfeited
        - No-shows are counted as completed sessions
        - Coach will make reasonable efforts to accommodate Client's schedule
        
        ## 6. LIABILITY AND DISCLAIMER
        
        Client acknowledges and agrees that:
        
        - Coach provides **educational guidance only**, not legal, financial, or tax advice
        - Coach is **not a licensed** broker, attorney, or financial advisor
        - **All investment decisions** are made solely by Client
        - Real estate investing involves **substantial risk** and Client may lose money
        - Coach is **not liable** for any losses, damages, or outcomes from Client's investments
        - **Results vary** based on Client's effort, market conditions, and execution
        - Coach makes **no guarantees** about income, profits, or deal volume
        
        **CLIENT ACCEPTS FULL RESPONSIBILITY FOR THEIR OWN INVESTMENT DECISIONS AND OUTCOMES.**
        
        ## 7. CONFIDENTIALITY
        
        Both parties agree to keep confidential:
        
        - Deal details, addresses, and financial information shared during coaching
        - Business strategies and proprietary methods
        - Personal information shared during sessions
        
        Neither party will share confidential information with third parties without written consent.
        
        ## 8. ACKNOWLEDGMENT
        
        By signing below, Client acknowledges that they have read, understood, and agree to all terms of this Agreement.
        
        Client represents that they are of legal age and have the authority to enter into this Agreement.
        
        ---
        
        **Client Signature:**

