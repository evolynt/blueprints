  # ============================================
  # üîß CUSTOM FIELDS
  # ============================================
  dct-cf-experience:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your real estate investing experience?"
      FieldType: select
      Options:
        - "Beginner - done research but no deals yet"
        - "Some experience - done 1-5 deals"
        - "Intermediate - done 6-20 deals"
        - "Experienced - done 20+ deals"
      HelpText: "Be honest - this helps me tailor our sessions"

  dct-cf-capital:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What capital do you have available for deals?"
      FieldType: select
      Options:
        - "Under $25,000"
        - "$25,000 - $50,000"
        - "$50,000 - $100,000"
        - "$100,000 - $250,000"
        - "$250,000+"
        - "I have access to private money or hard money"
      HelpText: "Cash, credit lines, or access to funding"

  dct-cf-deals-done:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "How many deals have you closed in the last 12 months?"
      FieldType: select
      Options:
        - "0 - haven't closed any yet"
        - "1-2 deals"
        - "3-5 deals"
        - "6-10 deals"
        - "More than 10 deals"
      HelpText: "Any type of deal counts"

  dct-cf-goals:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What are your main goals for the next 12 months?"
      FieldType: textarea
      Placeholder: "Tell me what you want to achieve..."
      HelpText: "Be specific about deal volume, income goals, or portfolio growth"

  dct-cf-tier-interest:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Which coaching tier interests you most?"
      FieldType: select
      Options:
        - "Starter - Basic guidance to close my first deals"
        - "Accelerator - Intensive support to scale faster"
        - "Inner Circle - VIP access with JV opportunities"
        - "Not sure - I'd like to discuss options on our call"
