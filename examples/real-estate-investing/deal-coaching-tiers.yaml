                - Type: testimonial
                  Order: 2
                  Content:
                    Quote: "The Inner Circle JV opportunities alone have made this the best investment I've made. We've partnered on three flips this year."
                    Author: "Jennifer R., Investor"
                    Rating: 5
                - Type: testimonial
                  Order: 3
                  Content:
                    Quote: "I was skeptical about the VIP community, but the deal flow and contractor contacts have saved me thousands. Worth every penny."
                    Author: "David L., Flipper"
                    Rating: 5
            - Type: cta
              Order: 6
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Ready to Apply?"
                - Type: text
                  Order: 2
                  Content:
                    Text: "Complete a quick application and we'll schedule a discovery call to discuss which tier is right for you."
                - Type: button
                  Order: 3
                  Content:
                    Text: "Apply Now"
                    Action: next_step
                  Settings:
                    Alignment: center
        - Name: "Apply"
          Slug: apply
          Order: 3
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Apply for Deal Coaching"
                - Type: video
                  Order: 2
                  Content:
                    Url: "https://www.youtube.com/watch?v=DCT_APPLICATION_PLACEHOLDER"
                    Provider: youtube
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      Thanks for your interest in Deal Coaching!
                      
                      I work with a limited number of clients at each tier to ensure everyone gets the attention they need. Please answer a few questions so I can understand your situation and goals.
                      
                      **This takes about 3 minutes.**
            - Type: form
              Order: 2
              Elements:
                - Type: form
                  Order: 1
                  Content:
                    FormSlug: !Ref dct-application
                    OnSuccess:
                      Action: next_step
        - Name: "Book Your Call"
          Slug: book
          Order: 4
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Great! Let's Talk."
                - Type: video
                  Order: 2
                  Content:
                    Url: "https://www.youtube.com/watch?v=DCT_BOOKING_PLACEHOLDER"
                    Provider: youtube
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      Thanks for applying to Deal Coaching!
                      
