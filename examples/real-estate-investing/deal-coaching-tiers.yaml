                      ‚úì 12 private 1:1 coaching sessions (2x the support)
                      ‚úì VIP community with deal flow and networking
                      ‚úì Personal deal reviews before you make offers
                      ‚úì Access to my buyer and contractor rolodex
                      ‚úì Bi-weekly VIP group calls
                      ‚úì Priority email support
                      
                      **Best For:** Investors who have done a few deals and want intensive support to build a consistent pipeline.
            - Type: content
              Order: 4
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "ü•á INNER CIRCLE - Elite Partnership"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **Duration:** 12 months | **Sessions:** 24 (60-min each)
                      
                      For serious investors who want VIP access and deal partnership opportunities.
                      
                      **Everything in Accelerator, PLUS:**
                      
                      ‚úì 24 VIP coaching sessions with priority scheduling
                      ‚úì Inner Circle community with JV opportunities
                      ‚úì Joint venture deal opportunities with me
