  dct-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Deal Coaching Tiers Application"
      Description: "Application funnel showcasing all coaching tiers"
      Steps:
        - Name: "Overview"
          Slug: overview
          Order: 1
          Sections:
            - Type: hero
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Close More Deals with Expert 1:1 Real Estate Coaching"
                - Type: subheadline
                  Order: 2
                  Content:
                    Text: "Personalized guidance from an investor who's done 200+ deals - choose the level of support that fits your goals"
                - Type: video
                  Order: 3
                  Content:
                    Url: "https://www.youtube.com/watch?v=DCT_VSL_PLACEHOLDER"
                    Provider: youtube
            - Type: content
              Order: 2
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "Are you stuck between learning and doing?"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      You've done the research. You know real estate investing works. But when it comes to actually pulling the trigger on deals, something holds you back.
                      
                      Maybe you're not sure if your numbers are right. Maybe you're afraid of making a costly mistake. Maybe you just need someone experienced to guide you through your first (or next) deals.
                      
                      **That's exactly what Deal Coaching provides.**
                      
                      I work with investors at all levels - from those looking for basic guidance to close their first deal, to experienced investors scaling their portfolios who want JV partnerships and direct access to my network.
                      
                      Whatever level you're at, there's a coaching tier designed for your goals.
            - Type: content
              Order: 3
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "Who this is for"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Deal Coaching is for serious investors who:
                      
                      ‚úì Have done basic education (courses, books, podcasts)
                      ‚úì Have capital or access to funding for deals
                      ‚úì Are ready to take action, not just learn more
                      ‚úì Want personalized guidance, not generic advice
                      ‚úì Are committed to doing the work between sessions
                      
                      **This is NOT for:**
                      
                      - Complete beginners who haven't done any research
                      - People looking for get-rich-quick schemes
                      - Anyone who wants someone to do the work for them
            - Type: cta
              Order: 4
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Ready to See Your Options?"
                - Type: text
                  Order: 2
                  Content:
                    Text: "Compare the three coaching tiers and find the right fit for your goals."
                - Type: button
                  Order: 3
                  Content:
                    Text: "Compare Coaching Tiers"
                    Action: next_step
                  Settings:
                    Alignment: center
        - Name: "Compare Tiers"
          Slug: compare
          Order: 2
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Choose Your Coaching Level"
                - Type: video
                  Order: 2
                  Content:
                    Url: "https://www.youtube.com/watch?v=DCT_COMPARE_PLACEHOLDER"
                    Provider: youtube
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      I offer three coaching tiers to match different goals and commitment levels. Each tier includes progressively more support, access, and exclusive benefits.
            - Type: content
              Order: 2
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "ü•â STARTER - Get the Foundations"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **Duration:** 3 months | **Sessions:** 6 (60-min each)
                      
                      Perfect for investors who want basic guidance to close their first deals.
                      
                      **What's Included:**
                      
                      ‚úì 6 private 1:1 coaching sessions
                      ‚úì Deal Analyzer spreadsheet and templates
                      ‚úì Student community access
                      ‚úì Monthly group Q&A call
                      ‚úì Email support between sessions
                      
                      **Best For:** New investors who need guidance on the fundamentals - finding deals, analyzing numbers, and making offers.
            - Type: content
              Order: 3
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "ü•à ACCELERATOR - Scale Faster"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **Duration:** 6 months | **Sessions:** 12 (60-min each)
                      
