            - Type: testimonials
              Order: 5
              Elements:
                - Type: testimonial
                  Order: 1
                  Content:
                    Quote: "Started with Starter and upgraded to Accelerator after my third deal. Having someone review every deal before I commit has completely changed my confidence level."
                    Author: "Marcus T., Wholesaler"
