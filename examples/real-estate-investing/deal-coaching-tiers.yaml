                      ‚úì Discuss your investing experience and current situation
                      ‚úì Understand your goals for the next 3-12 months
                      ‚úì Talk through which coaching tier fits your needs
                      ‚úì Answer any questions you have about the programs
                      ‚úì Determine if we're a good fit to work together
                      
                      **Please come prepared to discuss:**
                      
                      - Your investing background and recent activity
                      - What's holding you back from closing more deals
                      - Your goals and timeline
                      - Which tier you're most interested in
                - Type: booking_link
                  Order: 4
                  Content:
                    BookingLinkSlug: !Ref dct-discovery-call
                    OnSuccess:
                      Action: next_step
        - Name: "You're Booked"
          Slug: confirmed
          Order: 5
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Your Call is Confirmed!"
                - Type: video
                  Order: 2
                  Content:
                    Url: "https://www.youtube.com/watch?v=DCT_CONFIRMATION_PLACEHOLDER"
                    Provider: youtube
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      Your discovery call is booked. Check your email for calendar details and a Zoom link.
                      
                      **Before our call, think about:**
                      
                      1. **Your experience** - What deals have you done (or tried to do)?
                      2. **Your challenges** - What's stopping you from closing more deals?
                      3. **Your goals** - What do you want to achieve in the next year?
                      4. **Your tier interest** - Which coaching level appeals to you most?
                      
                      I review every application before our call, so I'll already know a bit about your situation.
                      
                      **Questions before our call?** Reply to your confirmation email.
                      
                      Talk soon!

