  # üéÅ OFFER
  # ============================================
  campaign-setup-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Campaign Setup Package"
      Description: "Done-for-you campaign setup with 30 days of optimization"
      DefaultPortal: !Ref campaign-portal
      Items:
        - Product: !Ref campaign-setup-product
      PricingPlans:
        - !Ref campaign-pay-full
        - !Ref campaign-payment-plan

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  campaign-setup-product:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Campaign Setup Deliverables"
      ProductType: page
      Description: "Your campaign setup deliverables and documentation"
      Page:
        Title: "Your Campaign Setup Package"
        Content: |
          ## Welcome to Your Campaign Setup Package
          
          Congratulations on investing in professional campaign setup! Here's everything you'll receive over the next 30 days.
          
          ---
          
          ## Campaign Strategy Document
          
          Your custom campaign strategy includes:
          - Target audience profiles and personas
          - Campaign objectives and KPIs
          - Ad creative direction and messaging angles
          - Budget allocation recommendations
          - Testing plan and optimization roadmap
          
          **Status:** We'll deliver this within 3 business days of your kickoff call.
          
          ---
          
          ## Weekly Performance Reports
          
          Each week during your 30-day optimization period, you'll receive:
          - Campaign performance metrics (spend, impressions, clicks, conversions)
          - Cost per result analysis
          - What's working and what we're testing
          - Optimization changes made
          - Recommendations for next week
          
          **Delivery:** Every Monday via email + saved here for reference.
          
          ---
          
          ## Creative Assets
          
          Your campaign includes 5-10 ad creatives:
          - Static images optimized for feed and stories
          - Video ads (if applicable to your campaign)
          - Multiple copy variations for A/B testing
          - All sizes needed for your chosen platforms
          
          **Access:** Download links will be added here once approved.
          
          ---
          
          ## Tracking Setup Documentation
          
          We'll configure and document:
          - Pixel/conversion tracking installation
          - Conversion events setup
          - UTM parameter structure
          - Verification that tracking is working correctly
          
          **Included:** Step-by-step documentation so you understand what's tracking and why.
          
          ---
          
          ## Questions?
          
          Reply to any email from us or reach out to team@adscaleagency.com.

