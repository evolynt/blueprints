  # ============================================
  # üìã FORM
  # ============================================
  campaign-setup-application-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Campaign Setup Application"
      Description: "Qualifying application for the Campaign Setup Package"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your full name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@company.com"
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-business-name
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-website
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-ad-platforms
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-ad-budget
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-primary-goal
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-timeline
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-campaign-investment-readiness
          Required: true
      SubmitButton:
        Text: "Submit Application"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500
        Padding: 24
        BorderRadius: 8

  # ============================================
  # üîß CUSTOM FIELD
  # ============================================
  cf-campaign-business-name:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your business name?"
      FieldType: text
      Placeholder: "Your company or brand name"

  cf-campaign-website:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your website URL?"
      FieldType: text
      Placeholder: "https://yourcompany.com"

  cf-ad-platforms:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Which ad platforms do you want to run on?"
      FieldType: select
      Options:
        - "Meta only (Facebook/Instagram)"
        - "TikTok only"
        - "Both Meta and TikTok"
      HelpText: "We specialize in Meta and TikTok advertising"

  cf-campaign-ad-budget:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your monthly ad budget?"
      FieldType: select
      Options:
        - "Under $3,000"
        - "$3,000 - $5,000"
        - "$5,000 - $10,000"
        - "$10,000+"
      HelpText: "This is your ad spend budget, separate from the setup fee"

  cf-campaign-primary-goal:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your primary goal for these campaigns?"
      FieldType: select
      Options:
        - "Lead generation"
        - "E-commerce sales"
        - "Brand awareness"
      HelpText: "Choose your most important objective"

  cf-campaign-timeline:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "When do you want to launch?"
      FieldType: select
      Options:
        - "ASAP - ready to start this week"
        - "Within 2 weeks"
        - "Within 30 days"
        - "Just exploring options"
      HelpText: "This helps us plan capacity"

  cf-campaign-investment-readiness:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Are you ready to invest in professional campaign setup?"
      FieldType: select
      Options:
        - "Yes, I'm ready to invest"
        - "Need to learn about payment plan options"
        - "Need to discuss on the call first"
      HelpText: "We offer pay-in-full and 3-payment options"

  # ============================================
  # üìÖ BOOKING LINK
  # ============================================
  campaign-strategy-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Campaign Strategy Call"
