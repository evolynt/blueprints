  # ============================================
  # ‚ö° WORKFLOW
  # ============================================
  campaign-application-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Campaign Setup Application Submitted"
      Description: "Triggers when someone submits the Campaign Setup application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref campaign-setup-application-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref campaign-setup-applicant-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref campaign-applicant-sequence

  campaign-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Campaign Setup Client Onboarding"
      Description: "Triggers when someone is granted access to the Campaign Setup Package"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref campaign-setup-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref campaign-setup-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref campaign-onboarding-sequence

