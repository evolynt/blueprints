  # ============================================
  # üìß EMAIL TEMPLATES
  # ============================================
  tiered-application-received-email:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Tiered Application Received"
      Subject: "We received your application"
      Elements:
        - Type: text
          Order: 1
          Content:
            Text: "Hi {{contact.firstName}},"
        - Type: text
          Order: 2
          Content:
            Text: |
              Thanks for applying to work with AdScale Agency!
              
              We've reviewed your application and we're excited to learn more 
              about your business and advertising goals.
              
              **Next step:** Book your discovery call so we can:
              
              - Review your current ad performance
              - Understand your goals and challenges
              - Recommend the right tier for your business
              - Answer any questions you have
        - Type: button
          Order: 3
          Content:
            Text: "Book Your Discovery Call"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              **Questions before the call?**
              
              Just reply to this email and we'll get back to you.
              
              Talk soon!
              
              The AdScale Team
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

  tiered-call-reminder-email:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Tiered Call Reminder"
      Subject: "Don't forget to book your call"
      Elements:
        - Type: text
          Order: 1
          Content:
            Text: "Hi {{contact.firstName}},"
        - Type: text
          Order: 2
          Content:
            Text: |
              Quick reminder: have you booked your discovery call yet?
              
              Spots fill up fast and I'd hate for you to miss out on 
              getting expert eyes on your ad account.
              
              Our discovery calls are completely free and there's no 
              obligation. We'll give you actionable insights even if 
              you decide not to work with us.
        - Type: button
          Order: 3
          Content:
            Text: "Book Your Call Now"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              If the timing isn't right, no worries. Just reply and let 
              me know.
              
              Talk soon!
              
              The AdScale Team
        - Type: divider
          Order: 5
