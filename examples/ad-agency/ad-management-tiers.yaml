EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFERS
  # ============================================
  starter-tier-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Growth Starter"
      Description: "Ad management for businesses spending up to $10k/month on ads"
      DefaultPortal: !Ref tiered-portal
      Items:
        - Product: !Ref starter-dashboard
      PricingPlans:
        - !Ref starter-monthly

  growth-tier-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Growth Pro"
      Description: "Ad management for businesses spending $10k-$30k/month on ads"
      DefaultPortal: !Ref tiered-portal
      Items:
        - Product: !Ref growth-dashboard
        - Product: !Ref creative-library
      PricingPlans:
        - !Ref growth-monthly

  scale-tier-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Growth Scale"
      Description: "Full-service ad management for businesses spending $30k+/month on ads"
      DefaultPortal: !Ref tiered-portal
      Items:
        - Product: !Ref scale-dashboard
        - Product: !Ref creative-library
      PricingPlans:
        - !Ref scale-monthly

  # ============================================
  # üì¶ PRODUCTS
  # ============================================
  starter-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Growth Starter Dashboard"
      ProductType: page
      Description: "Client dashboard for Growth Starter tier"
      Page:
        Title: "Growth Starter Dashboard"
        Content: |
          ## Welcome to Growth Starter
          
          Your ad management dashboard with everything you need to track your campaign performance.
          
          ### What's Included in Your Plan
          
          - **Platforms:** 1 platform (Meta OR TikTok)
          - **Ad Spend:** Up to $10,000/month
          - **Reports:** Weekly performance reports
          - **Strategy Calls:** Monthly 30-minute strategy call
          - **Support:** Email support (24-48hr response)
          
          ### Weekly Reports
          
          Your performance reports are delivered every Monday. They include:
          - Spend breakdown
          - Key metrics (CPA, ROAS, CTR)
          - What we tested this week
          - What we're testing next week
          
          ### Monthly Strategy Calls
          
          Your monthly call is where we:
          - Review the previous month's performance
          - Discuss upcoming promotions or offers
          - Align on strategy for the next month
          - Answer your questions
          
          [Book your monthly call here](/booking/starter-strategy)
          
          ### Questions?
          
          Email us at team@adscaleagency.com

  growth-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Growth Pro Dashboard"
      ProductType: page
      Description: "Client dashboard for Growth Pro tier"
      Page:
        Title: "Growth Pro Dashboard"
        Content: |
          ## Welcome to Growth Pro
          
          Your ad management dashboard with expanded services for scaling brands.
          
          ### What's Included in Your Plan
          
          - **Platforms:** 2 platforms (Meta AND TikTok)
          - **Ad Spend:** $10,000 - $30,000/month
          - **Reports:** Weekly performance reports
          - **Strategy Calls:** Bi-weekly 30-minute strategy calls
          - **Creative:** Fresh ad creatives included monthly
          - **Support:** Priority email support (same-day response)
          
          ### Weekly Reports
          
          Your performance reports are delivered every Monday. They include:
          - Spend breakdown by platform
          - Key metrics (CPA, ROAS, CTR, CPM)
          - Creative performance analysis
          - Testing results and learnings
          - Recommendations for next week
          
          ### Bi-Weekly Strategy Calls
          
          Every two weeks, we meet to:
          - Deep-dive into performance data
          - Review new creative concepts
          - Adjust strategy based on results
          - Plan upcoming campaigns
          
          [Book your bi-weekly call here](/booking/growth-strategy)
          
          ### Creative Refresh
          
          Access your new ad creatives in the Creative Library section below.
          Request new creatives anytime through the portal.
          
          ### Questions?
          
          Email us at team@adscaleagency.com - priority response guaranteed.

  scale-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Growth Scale Dashboard"
      ProductType: page
      Description: "Client dashboard for Growth Scale tier"
      Page:
        Title: "Growth Scale Dashboard"
        Content: |
          ## Welcome to Growth Scale
          
          Your full-service ad management command center with premium support.
          
          ### What's Included in Your Plan
          
          - **Platforms:** All platforms (Meta, TikTok, Google, YouTube)
          - **Ad Spend:** $30,000+/month
          - **Reports:** Weekly performance reports + real-time dashboard
          - **Strategy Calls:** Weekly 30-minute strategy calls
          - **Creative:** Unlimited creative refresh
          - **Dedicated Strategist:** Your personal account strategist
          - **Support:** Dedicated Slack channel (instant response)
          
          ### Your Dedicated Strategist
          
          **Sarah Mitchell** is your dedicated account strategist.
          - Direct Slack access for instant communication
          - She knows your business inside and out
          - Available for ad-hoc calls when needed
          
          ### Weekly Reports
          
          Your comprehensive reports include:
          - Full cross-platform performance analysis
          - Creative performance and fatigue metrics
          - Audience insights and opportunities
          - Competitive intelligence
          - Strategic recommendations
          
          ### Weekly Strategy Calls
          
          Every week, we cover:
          - Performance review and optimization updates
          - Creative pipeline and upcoming launches
          - Strategic initiatives and testing roadmap
          - Business goals alignment
          
          [Book your weekly call here](/booking/scale-strategy)
          
          ### Slack Channel
          
          Your dedicated Slack channel: #adscale-yourcompany
          - Instant access to your strategist
          - Quick questions and approvals
          - Real-time campaign updates
          - Emergency support when needed
          
          ### Questions?
          
          Message us on Slack or email team@adscaleagency.com

  creative-library:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Creative Library"
      ProductType: page
      Description: "Access to ad creative assets and request new creatives"
      Page:
        Title: "Creative Library"
        Content: |
          ## Your Ad Creative Library
          
          All your ad creatives organized and ready to use.
          
          ### Current Creatives
          
          Your latest ad creatives are organized by campaign and date:
          
          **Active Creatives**
          - View all currently running ad creatives
          - Performance metrics for each creative
          - Easy download for your records
          
          **Creative Archive**
          - All previous creatives organized by month
          - Historical performance data
          - Reference for future creative direction
          
          ### Request New Creatives
          
          Need fresh creatives? Here's how:
          
          1. **Slack (Scale tier):** Message your dedicated channel
          2. **Email:** Send requests to team@adscaleagency.com
          3. **Strategy Call:** Discuss creative direction on your next call
          
          **Turnaround Times:**
          - Growth Pro: 5-7 business days
          - Growth Scale: 3-5 business days (priority)
          
          ### Creative Guidelines
          
          For best results, include:
          - Campaign objective (awareness, leads, sales)
          - Target audience description
          - Key messages or offers to highlight
          - Any brand guidelines or preferences
          - Reference examples you like

