  tiered-onboarding-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Tiered Client Onboarding"
      Description: "Onboarding sequence for new tiered management clients"
      Steps:
        - TemplateSlug: !Ref tiered-welcome-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
