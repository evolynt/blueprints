  # ============================================
  # ‚ö° WORKFLOWS
  # ============================================
  tiered-application-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Tiered Application Submitted"
      Description: "Triggered when someone submits the tiered management application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref tiered-application-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref tiered-applicant-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref tiered-applicant-sequence

  starter-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Starter Tier Purchased"
      Description: "Triggered when someone purchases Growth Starter"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref starter-tier-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref starter-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref tiered-onboarding-sequence

  growth-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Growth Tier Purchased"
      Description: "Triggered when someone purchases Growth Pro"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref growth-tier-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref growth-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref tiered-onboarding-sequence

  scale-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Scale Tier Purchased"
      Description: "Triggered when someone purchases Growth Scale"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref scale-tier-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref scale-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref tiered-onboarding-sequence

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCES
  # ============================================
  tiered-applicant-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Tiered Applicant Nurture"
      Description: "Nurture sequence for tiered management applicants"
      Steps:
        - TemplateSlug: !Ref tiered-application-received-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref tiered-call-reminder-email
          DelayAmount: 1
          DelayUnit: days
