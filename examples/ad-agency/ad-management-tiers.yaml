  # ============================================
  # üöÄ FUNNEL
  # ============================================
  tiered-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Ad Management Tiers Application"
      Description: "Application funnel for tiered ad management services"
      Steps:
        - Name: "Learn More"
          Slug: tiers
          Order: 1
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Done-For-You Ad Management"
                - Type: subheadline
                  Order: 2
                  Content:
                    Text: "Stop wasting money on underperforming ads. Our team manages your campaigns daily so you can focus on running your business."
                - Type: video
                  Order: 3
                  Content:
                    Url: "https://www.youtube.com/watch?v=VSL_PLACEHOLDER"
                    Provider: youtube
            - Order: 2
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "Choose the Right Tier for Your Business"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **Growth Starter - $3,000/month**
                      Best for: Businesses spending up to $10k/month on ads
                      
                      - 1 platform (Meta or TikTok)
                      - Weekly performance reports
                      - Monthly strategy call
                      - Email support
                      
                      ---
                      
                      **Growth Pro - $5,000/month**
                      Best for: Businesses spending $10k-$30k/month on ads
                      
                      - 2 platforms (Meta + TikTok)
                      - Weekly performance reports
                      - Bi-weekly strategy calls
                      - Creative refresh included
                      - Priority email support
                      
                      ---
                      
                      **Growth Scale - $10,000/month**
                      Best for: Businesses spending $30k+/month on ads
                      
                      - All platforms (Meta, TikTok, Google, YouTube)
                      - Weekly performance reports + real-time dashboard
                      - Weekly strategy calls
                      - Unlimited creative refresh
                      - Dedicated account strategist
                      - Private Slack channel
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      **Not sure which tier is right for you?**
                      
                      Apply below and we'll recommend the best fit on our discovery call.
                - Type: button
                  Order: 4
                  Content:
                    Text: "Apply Now"
                    Action: next_step
        - Name: "Apply"
          Slug: apply
          Order: 2
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Apply for Ad Management"
                - Type: text
                  Order: 2
                  Content:
                    Text: "Tell us about your business so we can recommend the right tier for you."
            - Order: 2
              Elements:
                - Type: subheadline
                  Order: 1
                  Content:
                    Text: "Tell us about your business:"
                - Type: form
                  Order: 2
                  Content:
                    FormSlug: !Ref tiered-application-form
        - Name: "Book Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Book Your Discovery Call"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Great! Let's schedule a 60-minute discovery call to:
                      
                      - Review your current ad performance
                      - Understand your business goals
                      - Recommend the right tier for you
                      - Answer any questions you have
                      
                      Pick a time that works for you:
                - Type: booking_link
                  Order: 3
                  Content:
                    BookingLinkSlug: !Ref tiered-discovery-call
        - Name: "Confirmed"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "You're All Set!"
                - Type: video
                  Order: 2
                  Content:
                    Url: "https://www.youtube.com/watch?v=CONFIRMATION_PLACEHOLDER"
                    Provider: youtube
                - Type: text
                  Order: 3
                  Content:
                    Text: |
                      Your discovery call is confirmed! Check your email for the calendar invite.
                      
                      **Before our call, please:**
                      
                      1. Have access to your ad accounts (or be ready to grant us access)
                      2. Know your current monthly ad spend
                      3. Have a sense of your growth goals for the next 90 days
                      
                      **What to expect on the call:**
                      
                      - We'll review your current ad performance
                      - Discuss what's working and what's not
                      - Recommend the right tier for your business
                      - Answer all your questions
                      - Discuss next steps if there's a fit
                      
                      See you soon!
                      
                      *The AdScale Team*

  # ============================================
  # üìã FORM
  # ============================================
  tiered-application-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Tiered Management Application"
      Description: "Application form for tiered ad management services"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your full name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@company.com"
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-business-name
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-website
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-ad-spend
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-platforms
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-goals
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-challenge
          Required: false
        - Type: custom
          CustomFieldSlug: !Ref cf-tiered-investment
          Required: true
      SubmitButton:
        Text: "Submit Application"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500
        Padding: 24
        BorderRadius: 8

  # ============================================
  # üîß CUSTOM FIELDS
  # ============================================
  cf-tiered-business-name:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Business Name"
      FieldType: text
      Placeholder: "Your company name"
      HelpText: "The name of your business"

  cf-tiered-website:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Website URL"
      FieldType: text
      Placeholder: "https://yourwebsite.com"
      HelpText: "Your main business website"

  cf-tiered-ad-spend:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Current Monthly Ad Spend"
      FieldType: select
      HelpText: "How much do you currently spend on ads per month?"
      Options:
        - "Under $5,000/month"
        - "$5,000 - $10,000/month"
        - "$10,000 - $30,000/month"
        - "$30,000 - $50,000/month"
        - "$50,000+/month"

  cf-tiered-platforms:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Which Platforms Are You Advertising On?"
      FieldType: select
      HelpText: "Select all platforms you currently use or want to use"
      Options:
        - "Meta (Facebook/Instagram) only"
        - "TikTok only"
        - "Meta + TikTok"
        - "Meta + TikTok + Google"
        - "Other platforms"

  cf-tiered-goals:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What Are Your Goals for the Next 90 Days?"
      FieldType: textarea
      Placeholder: "Tell us about your growth goals..."
      HelpText: "What do you want to achieve with your advertising?"

  cf-tiered-challenge:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's Your Biggest Advertising Challenge?"
      FieldType: textarea
      Placeholder: "What's not working with your current ads?"
      HelpText: "Help us understand what problems you're facing"

  cf-tiered-investment:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Investment Range"
      FieldType: select
      HelpText: "Which investment level fits your budget?"
      Options:
        - "$3,000/month (Growth Starter)"
        - "$5,000/month (Growth Pro)"
        - "$10,000/month (Growth Scale)"
        - "Need to discuss budget"

