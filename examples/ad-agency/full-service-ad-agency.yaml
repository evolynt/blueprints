  fs-workflow-audit-purchase:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Audit Purchase"
      Description: "Triggers when someone purchases the Ad Account Audit"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref fs-audit-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref fs-tag-audit
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref fs-seq-audit

  fs-workflow-audit-upsell:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Audit Upsell Tag"
      Description: "Tags audit clients as upsell candidates after walkthrough"
      Triggers:
        - EventType: AppointmentConfirmed
          FilterConfig:
            Field: bookingLink.slug
            Operator: EQUALS
            Value: !Ref fs-audit-walkthrough
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref fs-tag-upsell

  fs-workflow-services-application:
