    Properties:
      Name: "Audit Report & Walkthrough"
      ProductType: page
      Description: "Your audit deliverables and walkthrough booking"
      Page:
        Title: "Your Ad Account Audit"
        Content: |
          ## Welcome to Your Ad Account Audit
          
          Thanks for purchasing your Ad Account Audit! Here's what happens next:
          
          **Step 1: Complete Your Intake Form**
          Fill out the intake form in your portal so we have everything we need.
          
          **Step 2: We Review Your Account**
          Our team will audit your account within 3-5 business days.
          
          **Step 3: Book Your Walkthrough**
          Once ready, you'll receive an email to book your 30-minute walkthrough call.
          
          ---
          
          ## Book Your Audit Walkthrough
          
          Once you've received your audit report, book your 30-minute walkthrough call.
          
          [Book Walkthrough Call ‚Üí](#)

  fs-launch-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Campaign Launch Dashboard"
      ProductType: page
      Description: "Your campaign setup deliverables and documentation"
      Page:
        Title: "Campaign Launch Dashboard"
        Content: |
          ## Your Campaign Launch Package
          
          Welcome to your Campaign Launch Package dashboard!
          
          ### Campaign Strategy Document
          Your custom strategy including audiences, creatives, and budget allocation.
          **Status:** Delivered within 3 business days of kickoff.
          
          ### Weekly Reports
          Performance reports delivered every Monday during your 30-day optimization period.
          
          ### Creative Assets
          5-10 ad creatives included. Access your creatives in the Creative Library below.
          
          ### Tracking Documentation
          Pixel setup, conversion events, and UTM structure documentation.
          
          ---
          
          ## Book Your Monthly Call
          
          [Book Monthly Strategy Call ‚Üí](#)

  fs-growth-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Growth Management Dashboard"
      ProductType: page
      Description: "Your growth management client dashboard"
      Page:
        Title: "Growth Management Dashboard"
        Content: |
          ## Welcome to Growth Management
          
          Your dedicated hub for everything related to your ad campaigns.
          
          ### Weekly Performance Reports
          Every Monday you'll receive a detailed report covering spend, metrics, optimizations, and recommendations.
          
          ### Monthly Strategy Call
          Book your 30-minute monthly strategy call to review performance and align on next steps.
          
          ### Creative Assets
          Access current and past creatives in the Creative Library section.
          
          ### Questions?
          Email us anytime at team@adscaleagency.com
          
          ---
          
          ## Book Your Monthly Strategy Call
          
          [Book Monthly Strategy Call ‚Üí](#)

  fs-premium-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Full-Service Dashboard"
      ProductType: page
      Description: "Your premium full-service client dashboard"
      Page:
        Title: "Full-Service Dashboard"
        Content: |
          ## Welcome to Full-Service
          
          Welcome to our premium Full-Service program. You have a dedicated account manager and priority access to our team.
          
          ### Your Dedicated Contact
          Your account manager is available via email and Slack for any questions or requests.
          
          ### Weekly Performance Reports
          Detailed reports every Monday with full performance analysis.
          
          ### Bi-Weekly Strategy Calls
          As a premium client, you can book strategy calls every two weeks.
          
          ### Creative Production
          Unlimited creative refresh included. Request new creatives anytime.
          
          ### Priority Support
          Same-day response on all requests. Emergency support available.
          
          ---
          
          ## Book Your Strategy Call
          
          [Book Strategy Call ‚Üí](#)

  fs-creative-library:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Creative Library"
