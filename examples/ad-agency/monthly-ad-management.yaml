  # ============================================
  # üè∑Ô∏è TAG
  # ============================================
  ad-management-applicant-tag:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Ad Management Applicant"
      Description: "Applied for Monthly Ad Management"

  ad-management-client-tag:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Ad Management Client"
      Description: "Active Monthly Ad Management subscriber"

  # ============================================
  # ‚ö° WORKFLOW
  # ============================================
  ad-management-application-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Ad Management Application Submitted"
      Description: "Triggers when someone submits the Ad Management application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref ad-management-application-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref ad-management-applicant-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref ad-management-applicant-sequence

  ad-management-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Ad Management Client Onboarding"
      Description: "Triggers when someone is granted access to Monthly Ad Management"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref ad-management-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref ad-management-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref ad-management-onboarding-sequence

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCE
  # ============================================
  ad-management-applicant-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Ad Management Applicant"
      Description: "Follow-up sequence for Ad Management applicants"
      Steps:
        - TemplateSlug: !Ref ad-management-application-received-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref ad-management-call-reminder-email
          DelayAmount: 1
          DelayUnit: days
          Order: 2

  ad-management-onboarding-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Ad Management Onboarding"
      Description: "Welcome and onboarding sequence for new Ad Management clients"
      Steps:
        - TemplateSlug: !Ref ad-management-welcome-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref ad-management-first-week-email
          DelayAmount: 7
          DelayUnit: days
          Order: 2
        - TemplateSlug: !Ref ad-management-first-month-email
          DelayAmount: 30
          DelayUnit: days
          Order: 3

