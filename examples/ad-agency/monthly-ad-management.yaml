          Content:
            Text: "Thanks for Applying!"
          Settings:
            Alignment: center
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              Thank you for applying for Monthly Ad Management. We review 
              every application personally to make sure we can deliver 
              great results for your business.
              
              **What happens next:**
              
              1. You book a discovery call (if you haven't already)
              2. We hop on a 60-minute call to discuss your business
              3. If we're a good fit, we'll create a custom proposal
              
              If you haven't booked your call yet, make sure to do that 
              now. We only take on a limited number of new clients each 
              month.
        - Type: button
          Order: 3
          Content:
            Text: "Book Your Discovery Call"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              **Questions before our call?**
              
              Just reply to this email and we'll get back to you.
              
              Looking forward to learning about your business!
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

  ad-management-call-reminder-email:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Ad Management Call Reminder"
      Subject: "Quick reminder: Book your discovery call"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Don't Forget to Book Your Call"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              I noticed you applied for Monthly Ad Management but haven't 
              booked your discovery call yet.
              
              I wanted to reach out because:
              
              - We only take on 2-3 new management clients each month
              - Discovery calls fill up quickly
              - The sooner we chat, the sooner we can start improving 
                your results
              
              If you're serious about handing off your ad management to 
              experts, book a time and let's talk.
        - Type: button
          Order: 3
          Content:
            Text: "Book Your Call Now"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
