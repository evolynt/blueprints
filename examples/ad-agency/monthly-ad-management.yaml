EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  ad-management-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Monthly Ad Management"
      Description: "Full done-for-you ad account management with daily optimization and weekly reporting"
      DefaultPortal: !Ref ad-management-portal
      Items:
        - Product: !Ref ad-management-dashboard
      PricingPlans:
        - !Ref ad-management-monthly

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  ad-management-dashboard:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Client Dashboard"
      ProductType: page
      Description: "Your ad management dashboard with reports, strategy calls, and campaign documentation"
      Page:
        Title: "Your Ad Management Dashboard"
        Content: |
          ## Welcome to Your Ad Management Dashboard
          
          This is your central hub for everything related to your ad campaigns. Here you'll find performance reports, book your monthly strategy calls, and access all campaign documentation.
          
          ---
          
          ## Weekly Performance Reports
          
          Every Monday, you'll receive a detailed performance report covering:
          - Campaign spend vs. budget
          - Key metrics (impressions, clicks, conversions, ROAS/CPA)
          - What's working and what we're testing
          - Optimizations made during the week
          - Recommendations for the coming week
          
          **Latest reports will be emailed to you and archived here.**
          
          ---
          
          ## Monthly Strategy Call
          
          Each month, we hop on a 30-minute call to review performance, discuss upcoming promotions, and align on strategy.
          
          **Book your next monthly strategy call below:**
          
          [Book Strategy Call ‚Üí](#)
          
          ---
          
          ## Campaign Documentation
          
          All documentation for your campaigns is stored here:
          - Account structure overview
          - Audience targeting breakdown
          - Current creative assets
          - Tracking and pixel setup
          - Historical performance data
          
          ---
          
          ## Creative Assets Library
          
          Access all current and past ad creatives:
          - Static images
          - Video ads
          - Carousel assets
          - Copy variations
          
          Need new creatives? Let us know during your strategy call or email us anytime.
          
          ---
          
          ## Questions?
          
          Your dedicated account manager is always available. Email us at team@adscaleagency.com or reply to any weekly report.

  # ============================================
  # üí∞ PRICING PLAN
  # ============================================
  ad-management-monthly:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Monthly Ad Management"
      Description: "Monthly subscription for full ad account management"
      Amount: 300000
      Currency: USD
      BillingType: subscription
      BillingInterval: monthly

  # ============================================
  # üöÄ FUNNEL
  # ============================================
  ad-management-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Ad Management Application"
      Description: "Application funnel for Monthly Ad Management service"
      Steps:
        - Name: "Learn More"
          Slug: interest
          Order: 1
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Stop Managing Ads. Start Scaling Your Business."
                        - Type: subheadline
                          Order: 2
                          Content:
                            Text: "Hand your ad accounts to experts who manage millions in ad spend. We handle everything - you focus on running your business."
                        - Type: video
                          Order: 3
                          Content:
                            Url: "https://www.youtube.com/watch?v=VSL_PLACEHOLDER"
                            Provider: youtube
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Running ads is a full-time job. Is that really how you want to spend your time?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              You started running ads because you needed customers. But now ads are running you.
                      
                              Every day it's the same cycle:
                              - Check Ads Manager first thing in the morning
                              - Stress about rising CPAs and inconsistent ROAS
                              - Wonder if you should kill that campaign or give it more time
                              - Spend hours creating new audiences and creatives
                              - Fall behind on actually running your business
                      
                              You've thought about hiring someone, but...
                      
                              - Full-time media buyers cost $60K-$100K+ per year
                              - Freelancers are hit-or-miss and require constant management
                              - Agencies want 15-20% of ad spend (that's $3K-$6K/month on a $30K budget)
                      
                              What if there was a better way?
            - Order: 3
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "What if you never had to log into Ads Manager again?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Imagine this:
                      
                              Every morning, you wake up to results - not tasks. Your campaigns are running, optimizing, and scaling while you sleep.
                      
                              Every week, you get a clear report showing exactly what's happening with your ads. No jargon. No confusion. Just results.
                      
                              Every month, you hop on a strategy call to discuss what's working and what's next. Then you go back to running your business.
                      
                              That's what full ad management looks like.
            - Order: 4
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Here's what's included"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              ‚úì **Full Ad Account Management**
                              We take over your Meta, TikTok, or both. You give us access, we handle the rest.
                      
                              ‚úì **Daily Monitoring & Optimization**
                              Our team checks your campaigns every single day. We catch issues before they become problems and capitalize on opportunities as they emerge.
                      
                              ‚úì **Weekly Performance Reports**
                              Every Monday, you get a clear breakdown of performance, optimizations made, and recommendations for the week ahead.
                      
                              ‚úì **Monthly Strategy Calls (30 min)**
                              Once a month, we review performance together, discuss upcoming promotions, and align on strategy.
                      
                              ‚úì **Creative Refresh as Needed**
                              When creatives start fatiguing, we produce fresh ads to keep performance strong. No extra charge.
                      
                              ‚úì **A/B Testing & Experimentation**
                              We're constantly testing new audiences, creatives, and angles to improve results over time.
                      
                              ‚úì **Dedicated Account Manager**
                              You have one point of contact who knows your business inside and out.
            - Order: 5
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Is this right for your business?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Monthly Ad Management is perfect for businesses that:
                      
                              ‚úì Already spend at least $5,000/month on ads
                              ‚úì Have a proven offer that converts
                              ‚úì Want to scale but don't have time to manage ads
                              ‚úì Are ready for a long-term partnership (not a quick fix)
                              ‚úì Value expertise and are ready to invest accordingly
                      
                              **Not sure if you're a fit?** Apply below and we'll discuss on a discovery call.
            - Order: 6
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: testimonial
                          Order: 1
                          Content:
                            Quote: "I used to spend 2 hours a day in Ads Manager. Now I spend 30 minutes a month on a strategy call. Our ROAS actually improved because I'm not constantly second-guessing and making emotional changes."
                            Author: "Jennifer M., E-commerce Brand Owner"
                            Rating: 5
                        - Type: testimonial
                          Order: 2
                          Content:
                            Quote: "Best business decision I made this year. The weekly reports are clear, the strategy calls are valuable, and I finally have time to work ON my business instead of IN my ad account."
                            Author: "Michael R., Course Creator"
                            Rating: 5
                        - Type: testimonial
                          Order: 3
                          Content:
                            Quote: "We went from $15K/month to $45K/month in ad spend in 6 months. I couldn't have managed that growth myself. Having a team that knows what they're doing is worth every penny."
                            Author: "Sarah L., DTC Founder"
                            Rating: 5
            - Order: 7
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: faq_item
                          Order: 1
                          Content:
                            Question: "Which platforms do you manage?"
                            Answer: "We specialize in Meta (Facebook/Instagram) and TikTok. We can manage one or both depending on where your audience is."
                        - Type: faq_item
                          Order: 2
                          Content:
                            Question: "What's the minimum ad spend requirement?"
                            Answer: "We work best with businesses spending at least $5,000/month on ads. This gives us enough data and budget to optimize effectively."
                        - Type: faq_item
                          Order: 3
                          Content:
                            Question: "How long is the commitment?"
                            Answer: "We ask for a 3-month minimum commitment. Ads take time to optimize, and we want to make sure we can deliver results. After that, it's month-to-month."
                - Order: 2
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: faq_item
                          Order: 1
                          Content:
                            Question: "Do you charge a percentage of ad spend?"
                            Answer: "No. Our fee is a flat monthly rate regardless of your ad spend. This means our incentives are aligned - we want to make your ads more efficient, not encourage you to spend more."
                        - Type: faq_item
                          Order: 2
                          Content:
                            Question: "What if I need to pause my campaigns?"
                            Answer: "Life happens. If you need to pause for a month, let us know. We'll put your account on hold and resume when you're ready."
            - Order: 8
            - Order: 8
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Ready to Hand Off Your Ads?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: "Apply now and we'll schedule a discovery call to discuss your business and see if we're a good fit."
                        - Type: button
                          Order: 3
                          Content:
                            Text: "Apply for Ad Management"
                            Action: next_step
        - Name: "Apply"
          Slug: apply
          Order: 2
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Apply for Monthly Ad Management"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=APPLICATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              We work with a limited number of clients to ensure quality and attention. Please answer a few questions so we can see if we're a good fit for each other.
                      
                              **This takes about 5 minutes.**
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Tell us about your business:"
                        - Type: form
                          Order: 2
                          Content:
                            FormSlug: !Ref ad-management-application-form
                            OnSuccess:
                              Action: next_step
        - Name: "Book Your Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Great! Let's Talk."
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=BOOKING_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Thank you for applying for Monthly Ad Management.
                      
                              **Next Step: Book Your Discovery Call**
                      
                              On this 60-minute call, we'll:
                      
                              ‚úì Review your current ad performance and account structure
                              ‚úì Understand your business goals and growth targets
                              ‚úì Discuss your current challenges and what's not working
                              ‚úì Determine if we're a good fit for each other
                              ‚úì Answer all your questions about how we work
                      
                              **Please come prepared to discuss:**
                              - Your current monthly ad spend and results
                              - Access to your ad account (we may do a quick review)
                              - Your goals for the next 90 days
                              - Any upcoming promotions or launches
                - Order: 2
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: booking_link
                          Order: 1
                          Content:
                            BookingLinkSlug: !Ref ad-management-discovery-call
                            OnSuccess:
                              Action: next_step
        - Name: "You're Booked"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "You're All Set!"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=CONFIRMATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Your discovery call is booked. Check your email for calendar details and a Zoom link.
                      
                              **Before our call, please:**
                      
                              1. **Have your ad account ready** - We may take a quick look during the call
                              2. **Know your numbers** - Current monthly spend, average ROAS/CPA, lifetime customer value
                              3. **List your goals** - What does success look like in 30/60/90 days?
                              4. **Note your challenges** - What's frustrating you about your current ads?
                              5. **Think about commitment** - Are you ready to invest in a long-term partnership?
                      
                              The more prepared you are, the more productive our call will be.
                      
                              **Questions before our call?** Reply to your confirmation email and we'll get back to you.
                      
                              See you soon!

  # ============================================
  # üìã FORM
  # ============================================
  ad-management-application-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Ad Management Application"
      Description: "Qualifying application for Monthly Ad Management service"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your full name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@company.com"
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-business-name
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-website
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-monthly-spend
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-platforms
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-current-performance
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-biggest-challenge
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-90-day-goals
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-mgmt-investment-readiness
          Required: true
      SubmitButton:
        Text: "Submit Application"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500
        Padding: 24
        BorderRadius: 8

  # ============================================
  # üîß CUSTOM FIELD
  # ============================================
  cf-mgmt-business-name:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your business name?"
      FieldType: text
      Placeholder: "Your company or brand name"

  cf-mgmt-website:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your website URL?"
      FieldType: text
      Placeholder: "https://yourcompany.com"

  cf-mgmt-monthly-spend:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your current monthly ad spend?"
      FieldType: select
      Options:
        - "Under $5,000"
        - "$5,000 - $10,000"
        - "$10,000 - $25,000"
        - "$25,000 - $50,000"
        - "$50,000+"
      HelpText: "We work best with businesses spending $5K+/month"

  cf-mgmt-platforms:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Which ad platforms are you running on?"
      FieldType: select
      Options:
        - "Meta only (Facebook/Instagram)"
        - "TikTok only"
        - "Both Meta and TikTok"
      HelpText: "Select all that apply"

  cf-mgmt-current-performance:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your current ROAS or CPA?"
      FieldType: text
      Placeholder: "e.g., 2.5x ROAS or $45 CPA"
      HelpText: "Approximate numbers are fine"

  cf-mgmt-biggest-challenge:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your biggest challenge with ads right now?"
      FieldType: textarea
      Placeholder: "Tell us what's not working or what's frustrating you..."
      HelpText: "Be as specific as possible"

  cf-mgmt-90-day-goals:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What are your goals for the next 90 days?"
      FieldType: textarea
      Placeholder: "e.g., Scale from $10K to $25K/month spend while maintaining 3x ROAS..."
      HelpText: "What does success look like?"

  cf-mgmt-investment-readiness:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Are you ready to invest in professional ad management?"
      FieldType: select
      Options:
        - "Yes, I'm ready to make a significant investment"
        - "Need to discuss budget and options"
        - "Exploring options for the future"
      HelpText: "Be honest - this helps us determine if we're a good fit"

  # ============================================
  # üìÖ BOOKING LINK
  # ============================================
  ad-management-discovery-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Ad Management Discovery Call"
      OwnerUserEmail: "team@adscaleagency.com"
      Description: "60-minute discovery call to discuss your ad management needs"
      DurationMinutes: 60
      BufferAfterMinutes: 15
      MinNoticeHours: 24
      MaxAdvanceDays: 30
      CreateZoomMeeting: true
      AutoConfirm: true

  monthly-strategy-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Monthly Strategy Call"
      OwnerUserEmail: "team@adscaleagency.com"
      Description: "30-minute monthly strategy call for ad management clients"
      DurationMinutes: 30
      BufferAfterMinutes: 10
      MinNoticeHours: 24
      MaxAdvanceDays: 60
      CreateZoomMeeting: true
      AutoConfirm: true

  # ============================================
  # üåê PORTAL
  # ============================================
  ad-management-portal:
    Type: Evolynt::Portal::Portal
    Properties:
      Name: "AdScale Management Portal"
      Description: "Client portal for Monthly Ad Management subscribers"
      ThemeConfig:
        PrimaryColor: "#2563eb"

  # ============================================
  # üîÑ PIPELINE
  # ============================================
  ad-management-pipeline:
    Type: Evolynt::CRM::Pipeline
