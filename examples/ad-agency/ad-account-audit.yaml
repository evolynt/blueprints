EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  audit-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Ad Account Audit"
      Description: "Comprehensive audit of your Meta/Instagram/TikTok ad account with personalized recommendations"
      DefaultPortal: !Ref audit-portal
      Items:
        - Product: !Ref audit-product
      PricingPlans:
        - !Ref audit-price

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  audit-product:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Ad Account Audit Deliverables"
      ProductType: page
      Description: "Your audit deliverables and walkthrough booking"
      Page:
        Title: "Your Ad Account Audit"
        Content: |
          ## Welcome to Your Ad Account Audit
          
          Thanks for purchasing your Ad Account Audit! Here's what happens next:
          
          **Step 1: Complete Your Intake Form**
          Fill out the form in your portal so we have everything we need to audit your account.
          
          **Step 2: We Review Your Account**
          Our team will conduct a thorough audit of your ad account within 3-5 business days.
          
          **Step 3: Book Your Walkthrough Call**
          Once your report is ready, you'll receive an email with a link to book your 30-minute walkthrough call where we'll review findings and recommendations together.
          
          ---
          
          ## Book Your Audit Walkthrough
          
          Once you've received your audit report, use the booking link in your welcome email to schedule your 30-minute walkthrough call.

  # ============================================
  # üí∞ PRICING PLAN
  # ============================================
  audit-price:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Ad Account Audit"
      Amount: 29700
      Currency: USD
      BillingType: one_time

  # ============================================
  # üöÄ FUNNEL
  # ============================================
