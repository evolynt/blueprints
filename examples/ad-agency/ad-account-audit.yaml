              Our clients typically see:
              - 30-50% reduction in cost per lead
              - More consistent ROAS
              - Time back to focus on their business
              
              If you're interested in learning more about our management 
              services, just reply to this email and I'll send over the 
              details.
              
              Either way, I'm rooting for your success!
        - Type: button
          Order: 3
          Content:
            Text: "Reply to Learn More"
            LinkUrl: "mailto:team@adscaleagency.com"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: divider
          Order: 4
        - Type: text
          Order: 5
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

