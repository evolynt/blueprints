EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  creative-retainer-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Creative Retainer"
      Description: "Monthly subscription for 10-15 fresh ad creatives delivered to your inbox"
      DefaultPortal: !Ref creative-portal
      Items:
        - Product: !Ref creative-library-product
      PricingPlans:
        - !Ref creative-monthly

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  creative-library-product:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Creative Library"
      ProductType: page
      Description: "Your creative library where you'll access current month creatives, your creative archive, submit new requests, and manage brand assets."
      Page:
        Title: "Your Creative Library"
        Content: |
          ## Current Month Creatives
          
          Your latest batch of ad creatives will appear here once delivered. Each month you'll receive 10-15 fresh creatives including static images, video ads, and carousel formats.
          
          **Delivery schedule:**
          - First batch: Within 7 days of your creative brief submission
          - Revisions: 48-hour turnaround
          - Additional batches: Every 2 weeks throughout the month
          
          ## Creative Archive
          
          All your previous creatives are stored here for easy access. Download, reuse, or reference past work anytime.
          
          ## Submit New Request
          
          Ready for your next batch? Contact us with any updates to your brand assets, new campaigns, or specific requests.
          
          ## Brand Assets
          
          Keep your brand assets up to date so every creative matches your brand perfectly.
          
          **Current brand settings:**
          - Logo and brand colors on file
          - Target audience profile saved
          - Creative format preferences recorded
          
          Need to update your brand assets? Contact us with your changes.

  # ============================================
  # üí∞ PRICING PLAN
  # ============================================
  creative-monthly:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Creative Retainer Monthly"
      Description: "Monthly subscription for ongoing ad creative production"
      Amount: 99700
      Currency: USD
      BillingType: subscription
      BillingInterval: monthly

  # ============================================
  # üöÄ FUNNEL
  # ============================================
  creative-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Creative Retainer Application"
      Description: "Application funnel for the Creative Retainer subscription"
      Steps:
        - Name: "Learn More"
          Slug: interest
          Order: 1
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Never Run Out of Fresh Ad Creative"
                        - Type: subheadline
                          Order: 2
                          Content:
                            Text: "Get 10-15 scroll-stopping ad creatives delivered every month. No hiring. No managing. No creative fatigue."
                        - Type: video
                          Order: 3
                          Content:
                            Url: "https://www.youtube.com/watch?v=VSL_PLACEHOLDER"
                            Provider: youtube
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Your ads are dying. And you know it."
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Creative fatigue is silently killing your ad performance.
                      
                              Your audiences have seen the same images and videos dozens of times. CTRs are dropping. CPAs are climbing. And Meta's algorithm is punishing you for it.
                      
                              You know you need fresh creatives. But...
                      
                              - Hiring a full-time designer costs $50K+/year (and they might not even understand ads)
                              - Freelancers are unreliable and require constant management
                              - DIY means spending hours in Canva when you should be running your business
                              - Creative agencies charge $5K+ for a single campaign
                      
                              Meanwhile, your competitors are pumping out fresh creatives every week while your ads get stale.
            - Order: 3
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "What if fresh creatives just showed up in your inbox?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Imagine this:
                      
                              Every month, you receive 10-15 brand-new ad creatives. Static images, video ads, carousel formats. All designed specifically for your brand and ready to upload.
                      
                              You submit a brief. We deliver. You test. Your ads stay fresh.
                      
                              No hiring. No managing. No creative bottlenecks.
                      
                              Just a predictable monthly package of high-quality creatives that keep your ads performing.
            - Order: 4
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Here's exactly what you get"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              ‚úì **10-15 Ad Creatives Per Month**
                              A mix of static images, short-form videos, and carousel ads designed for Meta and TikTok.
                      
                              ‚úì **Multiple Format Variations**
                              Each creative delivered in sizes optimized for feed, stories, and reels.
                      
                              ‚úì **Unlimited Revisions**
                              Not quite right? We'll revise until you love it. 48-hour turnaround on all revisions.
                      
                              ‚úì **Brand Asset Management**
                              We store your logos, colors, fonts, and style preferences so every creative is on-brand.
                      
                              ‚úì **Priority Turnaround**
                              First batch delivered within 7 days. Ongoing batches every 2 weeks.
                      
                              ‚úì **Creative Strategy Suggestions**
                              We don't just make what you ask for. We suggest hooks, angles, and formats based on what's working.
            - Order: 5
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Is this right for you?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              The Creative Retainer is perfect for businesses that:
                      
                              ‚úì Run paid ads on Meta, TikTok, or LinkedIn
                              ‚úì Need consistent, fresh creative to fight ad fatigue
                              ‚úì Want to focus on strategy, not design
                              ‚úì Are ready to invest in professional creative production
                      
                              **Not sure if it's a fit?** Apply below and we'll hop on a quick call to discuss your needs.
            - Order: 6
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: text
                          Order: 1
                          Content:
                            Text: "\"We were spending $3K/month on a creative agency for half the output. The Creative Retainer gives us more creatives, faster turnaround, and better results. Our CTR is up 40% since switching.\" ‚Äî David R., E-commerce Brand Owner"
                        - Type: text
                          Order: 2
                          Content:
                            Text: "\"I used to dread having to brief freelancers and chase them for deliverables. Now I submit a brief and creatives just appear. It's honestly a relief.\" ‚Äî Amanda S., Marketing Director"
                        - Type: text
                          Order: 3
                          Content:
                            Text: "\"The creative suggestions have been game-changers. They suggested a UGC-style format I never would have tried. It's now our best-performing ad.\" ‚Äî Jason K., DTC Founder"
            - Order: 7
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Ready to Stop Creative Fatigue?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: "Apply now and we'll schedule a quick discovery call to see if we're a good fit."
                        - Type: button
                          Order: 3
                          Content:
                            Text: "Apply for the Creative Retainer"
                            Action: next_step
        - Name: "Apply"
          Slug: apply
          Order: 2
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Apply for the Creative Retainer"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=APPLICATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              We work with a limited number of clients to ensure quality and turnaround times. Please answer a few questions so we can see if we're a good fit.
                      
                              **This takes about 2 minutes.**
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Tell us about your business:"
                        - Type: form
                          Order: 2
                          Content:
                            FormSlug: !Ref creative-application-form
                            OnSuccess:
                              Action: next_step
        - Name: "Book Your Call"
          Slug: book
          Order: 3
          Sections:
