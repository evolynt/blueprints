                              ‚úì Review your current ad creative situation
                              ‚úì Understand your brand and creative needs
                              ‚úì Discuss volume, formats, and turnaround requirements
                              ‚úì Determine if the Creative Retainer is the right fit
                              ‚úì Answer any questions you have
                      
                              **Please come prepared to discuss:**
                              - Your current ad spend and platforms
                              - Examples of creatives you like (or don't like)
                              - Your brand guidelines (if you have them)
                - Order: 2
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: booking_link
                          Order: 1
                          Content:
                            BookingLinkSlug: !Ref creative-discovery-call
                            OnSuccess:
                              Action: next_step
        - Name: "You're Booked"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "You're All Set!"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=CONFIRMATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Your discovery call is booked. Check your email for calendar details and a Zoom link.
                      
                              **Before our call, please:**
                      
                              1. **Gather 3-5 ad examples** you like (competitors, other brands, anything that catches your eye)
                              2. **Note your current ad spend** and which platforms you're running on
                              3. **Have your logo and brand colors** handy (if you have brand guidelines, even better)
                              4. **Think about your biggest creative challenges** (what's not working, what you've tried)
                      
                              The more prepared you are, the more productive our call will be.
                      
                              **Questions before our call?** Reply to your confirmation email and we'll get back to you.
                      
                              See you soon!

  # ============================================
  # üìã FORM
  # ============================================
  creative-application-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Creative Retainer Application"
      Description: "Qualifying application for the Creative Retainer subscription"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your full name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@company.com"
        - Type: custom
          CustomFieldSlug: !Ref cf-business-name
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-website-url
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-monthly-ad-spend
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-creatives-per-month
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-existing-brand-assets
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cf-investment-readiness
          Required: true
      SubmitButton:
        Text: "Submit Application"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500
        Padding: 24
        BorderRadius: 8

  # ============================================
  # üîß CUSTOM FIELD
  # ============================================
  cf-business-name:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your business name?"
      FieldType: text
      Placeholder: "Your company or brand name"

  cf-website-url:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What is your website URL?"
      FieldType: text
      Placeholder: "https://yourcompany.com"

  cf-monthly-ad-spend:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "How much are you currently spending on ads per month?"
      FieldType: select
      Options:
        - "Under $5,000"
        - "$5,000 - $10,000"
        - "$10,000 - $25,000"
        - "$25,000+"
      HelpText: "This helps us understand the volume of creatives you might need"

  cf-creatives-per-month:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "How many ad creatives do you need per month?"
      FieldType: select
      Options:
        - "5-10 creatives"
        - "10-20 creatives"
        - "20+ creatives"
      HelpText: "Our standard retainer includes 10-15 creatives per month"

  cf-existing-brand-assets:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Do you have existing brand assets?"
      FieldType: select
      Options:
        - "Yes, complete brand guidelines"
        - "Partial (logo and colors only)"
        - "No, starting from scratch"
      HelpText: "Logo, colors, fonts, style guidelines, etc."

  cf-investment-readiness:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Are you ready to invest $997/month in professional creative production?"
      FieldType: select
      Options:
        - "Yes, I'm ready to invest"
        - "Need to discuss on the call"
        - "Not sure yet"
      HelpText: "Be honest - this helps us determine if we're a good fit"

  # ============================================
  # üìÖ BOOKING LINK
  # ============================================
  creative-discovery-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Creative Retainer Discovery Call"
      OwnerUserEmail: "team@adscaleagency.com"
      Description: "60-minute discovery call to discuss your creative needs and see if the Creative Retainer is right for you"
      DurationMinutes: 60
      BufferAfterMinutes: 15
      MinNoticeHours: 24
      MaxAdvanceDays: 30
      CreateZoomMeeting: true
      AutoConfirm: true

  # ============================================
  # üåê PORTAL
  # ============================================
  creative-portal:
    Type: Evolynt::Portal::Portal
    Properties:
      Name: "AdScale Client Portal"
      Description: "Client portal for Creative Retainer subscribers"
      ThemeConfig:
        PrimaryColor: "#2563eb"

  # ============================================
  # üîÑ PIPELINE
  # ============================================
  creative-retainer-pipeline:
    Type: Evolynt::CRM::Pipeline
    Properties:
      Name: "Creative Retainer Sales"
      Description: "Track Creative Retainer prospects through the sales process"
      Stages:
        - Name: "Lead"
          Slug: lead
          Order: 1
          Description: "Visited interest page but hasn't applied"
        - Name: "Applied"
          Slug: applied
          Order: 2
          Description: "Submitted application form"
        - Name: "Call Booked"
          Slug: call-booked
          Order: 3
          Description: "Discovery call scheduled"
        - Name: "Call Completed"
          Slug: call-completed
          Order: 4
          Description: "Discovery call finished"
        - Name: "Proposal Sent"
          Slug: proposal-sent
          Order: 5
          Description: "Proposal or agreement sent"
        - Name: "Won"
          Slug: won
          Order: 6
          Description: "Signed up for Creative Retainer"
        - Name: "Lost"
          Slug: lost
          Order: 7
          Description: "Did not proceed"

  # ============================================
  # üè∑Ô∏è TAG
  # ============================================
  creative-retainer-applicant-tag:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Creative Retainer Applicant"
      Description: "Applied for the Creative Retainer"

  creative-retainer-client-tag:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Creative Retainer Client"
      Description: "Active Creative Retainer subscriber"

  # ============================================
  # ‚ö° WORKFLOW
  # ============================================
  creative-application-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Creative Retainer Application Submitted"
      Description: "Triggers when someone submits the Creative Retainer application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref creative-application-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref creative-retainer-applicant-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref creative-applicant-sequence

  creative-purchase-workflow:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Creative Retainer Client Onboarding"
      Description: "Triggers when someone is granted access to the Creative Retainer"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref creative-retainer-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref creative-retainer-client-tag
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref creative-onboarding-sequence

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCE
  # ============================================
  creative-applicant-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Creative Retainer Applicant"
      Description: "Follow-up sequence for Creative Retainer applicants"
      Steps:
        - TemplateSlug: !Ref creative-application-received-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref creative-call-reminder-email
          DelayAmount: 1
          DelayUnit: days
          Order: 2

  creative-onboarding-sequence:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Creative Retainer Onboarding"
      Description: "Welcome and onboarding sequence for new Creative Retainer clients"
      Steps:
        - TemplateSlug: !Ref creative-welcome-email
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref creative-first-batch-email
          DelayAmount: 7
          DelayUnit: days
          Order: 2
        - TemplateSlug: !Ref creative-monthly-rhythm-email
          DelayAmount: 14
          DelayUnit: days
          Order: 3

