  # ============================================
  # üìú AGREEMENTS
  # ============================================
  cct-starter-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "Starter Coaching Agreement"
      Title: "STARTER COACHING AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Coaching Agreement is between Creator Coaching Pro LLC ("Coach") and the undersigned ("Client").
        
        ## STARTER TIER INCLUDES
        
        - 6 private coaching sessions (60 min each) over 3 months
        - Full channel audit and strategy review
        - Thumbnail and title feedback
        - Email support between sessions
        - Access to resource library
        
        ## TERMS
        
        - Payment due before first session
        - 24-hour notice for reschedules
        - Sessions expire after 6 months
        - Results depend on client effort
        
        By signing, Client agrees to these terms.

  cct-growth-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "Growth Coaching Agreement"
      Title: "GROWTH COACHING AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Coaching Agreement is between Creator Coaching Pro LLC ("Coach") and the undersigned ("Client").
        
        ## GROWTH TIER INCLUDES
        
        Everything in Starter, PLUS:
        - 12 coaching sessions over 6 months
        - Weekly Slack access (24hr response)
        - Video script reviews
        - Priority session booking
        - Growth client community access
        
        ## TERMS
        
        - Payment due before first session (or active split-pay)
        - 24-hour notice for reschedules
        - Sessions expire after 9 months
        - Slack access during business hours
        - Results depend on client effort
        
        By signing, Client agrees to these terms.

  cct-vip-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "VIP Coaching Agreement"
      Title: "VIP COACHING AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Coaching Agreement is between Creator Coaching Pro LLC ("Coach") and the undersigned ("Client").
        
        ## VIP TIER INCLUDES
        
        Everything in Growth, PLUS:
        - 24 coaching sessions over 12 months
        - Direct phone access (emergencies)
        - Done-for-you strategy documents
        - Quarterly in-person retreats (travel not included)
        - VIP inner circle community
        - Lifetime alumni access after completion
        
        ## TERMS
        
        - Payment due before first session (or active split-pay)
        - 24-hour notice for reschedules (phone access for urgent matters)
        - Sessions expire after 15 months
        - Retreat attendance optional but encouraged
        - Results depend on client effort
        
        ## CONFIDENTIALITY
        
        Both parties agree to keep coaching content, strategies, and discussions confidential.
        
        By signing, Client agrees to these terms.

