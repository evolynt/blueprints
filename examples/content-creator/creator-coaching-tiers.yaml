  # ============================================
  # üöÄ FUNNEL
  # ============================================
  cct-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Creator Coaching Application"
      Description: "Application funnel for tiered coaching"
      Steps:
        - Name: "Overview"
          Slug: overview
          Order: 1
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Accelerate Your Channel Growth with Expert Coaching"
                - Type: subheadline
                  Order: 2
                  Content:
                    Text: "Personalized 1:1 coaching for serious creators ready to level up"
                - Type: video
                  Order: 3
                  Content:
                    Url: "https://www.youtube.com/watch?v=CCT_VSL"
                    Provider: youtube
                - Type: button
                  Order: 4
                  Content:
                    Text: "See Coaching Options"
                    Action: next_step
        - Name: "Compare Tiers"
          Slug: compare
          Order: 2
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Choose Your Coaching Level"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **STARTER - $3,000** (3 months)
                      - 6 private coaching sessions
                      - Full channel audit
                      - Content strategy roadmap
                      - Thumbnail & title reviews
                      - Email support between calls
                      
                      ---
                      
                      **GROWTH - $5,000** (6 months)
                      Everything in Starter, PLUS:
                      - 12 coaching sessions (2x more)
                      - Weekly Slack access
                      - Video script reviews
                      - Priority session booking
                      - Growth client community
                      
                      ---
                      
                      **VIP - $10,000** (12 months)
                      Everything in Growth, PLUS:
                      - 24 coaching sessions (4x more)
                      - Direct phone access
                      - Done-for-you strategy docs
                      - Quarterly in-person retreats
                      - VIP inner circle community
                      - Lifetime alumni access
                - Type: button
                  Order: 3
                  Content:
                    Text: "Apply Now"
                    Action: next_step
        - Name: "Apply"
          Slug: apply
          Order: 3
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Apply for Coaching"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Tell me about your channel and goals. I'll review your application and reach out if we're a good fit.
            - Order: 2
              Elements:
                - Type: form
                  Order: 1
                  Content:
                    FormSlug: !Ref cct-application
        - Name: "Book Call"
          Slug: book
          Order: 4
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Book Your Discovery Call"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Thanks for applying! Let's hop on a quick call to discuss your goals and find the right tier for you.
                - Type: booking_link
                  Order: 3
                  Content:
                    BookingLinkSlug: !Ref cct-discovery-call
        - Name: "Confirmed"
          Slug: confirmed
          Order: 5
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "You're Booked!"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Check your email for the calendar invite. I'm looking forward to learning about your channel!

  # ============================================
  # üìã FORMS
  # ============================================
  cct-application:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Coaching Application"
      Description: "Application for tiered coaching"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@email.com"
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-channel-url
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-channel-size
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-goals
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-tier-interest
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-commitment
          Required: true
      SubmitButton:
        Text: "Submit Application"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500

  cct-onboarding-form:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Coaching Client Intake"
      Description: "Intake form for new coaching clients"
      Fields:
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-biggest-challenge
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref cct-cf-availability
          Required: true
      SubmitButton:
        Text: "Complete Intake"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500

  # ============================================
  # üîß CUSTOM FIELDS
  # ============================================
  cct-cf-channel-url:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "YouTube Channel URL"
      FieldType: text
      Placeholder: "https://youtube.com/@yourchannel"
      HelpText: "Link to your main channel"

  cct-cf-channel-size:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Subscriber Count"
      FieldType: select
      Options:
        - "Under 1,000"
        - "1,000 - 10,000"
        - "10,000 - 50,000"
        - "50,000 - 100,000"
        - "100,000+"
      HelpText: "Current subscriber count"

  cct-cf-goals:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "What's your primary goal?"
      FieldType: textarea
      Placeholder: "Tell me about your goals..."
      HelpText: "Be specific about what you want to achieve"

  cct-cf-tier-interest:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Which tier interests you most?"
      FieldType: select
      Options:
        - "Starter ($3,000)"
        - "Growth ($5,000)"
        - "VIP ($10,000)"
        - "Not sure - help me decide"
      HelpText: "We can discuss on our call"

  cct-cf-commitment:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Time commitment"
      FieldType: select
      Options:
        - "Part-time (10-20 hrs/week)"
        - "Serious (20-40 hrs/week)"
        - "Full-time (40+ hrs/week)"
      HelpText: "How much time do you dedicate to content?"

  cct-cf-biggest-challenge:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Biggest challenge"
      FieldType: textarea
      Placeholder: "What's holding you back?"
      HelpText: "This helps me prepare for our sessions"

  cct-cf-availability:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Preferred coaching time"
      FieldType: select
      Options:
        - "Weekday mornings"
        - "Weekday afternoons"
        - "Weekday evenings"
        - "Weekends"
        - "Flexible"
      HelpText: "When can you do coaching calls?"

