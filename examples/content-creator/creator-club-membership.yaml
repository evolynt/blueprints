            - Order: 6
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: testimonial
                          Order: 1
                          Content:
                            Quote: "Found a collab partner in my first week. Our video together got 500K views and I gained 12K subscribers. The membership paid for itself 100x over."
                            Author: "Marcus T., Tech Reviewer (85K subs)"
                            Rating: 5
                        - Type: testimonial
                          Order: 2
                          Content:
                            Quote: "The monthly template drops alone are worth it. I used to spend 3 hours on thumbnails. Now I create scroll-stoppers in 20 minutes."
                            Author: "Jasmine C., Lifestyle Creator (200K followers)"
                            Rating: 5
                        - Type: testimonial
                          Order: 3
                          Content:
                            Quote: "As a small creator, this community gave me access to strategies that bigger creators use. My views tripled in 3 months."
                            Author: "Derek L., Gaming Channel (25K subs)"
                            Rating: 5
            - Order: 7
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Ready to Grow Faster with a Community?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: "Apply now and we'll schedule a quick discovery call to see if you're a good fit for Creator Club."
                        - Type: button
                          Order: 3
                          Content:
                            Text: "Apply for Membership"
                            Action: next_step
        - Name: "Apply"
          Slug: apply
          Order: 2
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Apply for Creator Club"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=CCM_APPLICATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              We keep the community small and curated to ensure every member gets value. Please answer a few questions so we can see if you're a good fit.
                      
                              **This takes about 3 minutes.**
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: form
                          Order: 1
                          Content:
                            FormSlug: !Ref ccm-application
                            OnSuccess:
                              Action: next_step
        - Name: "Book Your Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Great! Let's Chat."
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=CCM_BOOKING_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Thanks for applying to Creator Club!
                      
                              **Next Step: Book Your Discovery Call**
                      
                              On this 30-minute call, we'll:
                      
                              ‚úì Learn about your channel and content goals
                              ‚úì Discuss what you're looking for in a community
                              ‚úì Explain how the club works in detail
                              ‚úì Determine if you're a good fit for the network
                              ‚úì Answer any questions you have
                      
                              **Please come prepared to discuss:**
                              - Your current content and channel stats
                              - What's working (and what's not)
                              - Your growth goals for the next year
                              - What you can contribute to other members
                - Order: 2
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: booking_link
                          Order: 1
                          Content:
                            BookingLinkSlug: !Ref ccm-discovery-call
                            OnSuccess:
                              Action: next_step
        - Name: "You're Booked"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "You're All Set!"
                        - Type: video
                          Order: 2
                          Content:
                            Url: "https://www.youtube.com/watch?v=CCM_CONFIRMATION_PLACEHOLDER"
                            Provider: youtube
                        - Type: text
                          Order: 3
                          Content:
                            Text: |
                              Your discovery call is booked. Check your email for calendar details and a Zoom link.
                      
                              **Before our call, think about:**
                      
                              1. **Your recent content** - What's been performing well (or not)?
                              2. **Your current challenges** - Where are you stuck?
                              3. **Your goals** - What do you want to achieve in the next year?
                              4. **Your value** - What can you bring to other members?
                      
                              We're selective about who we let in because the quality of the community depends on the quality of the members.
                      
                              **Questions before our call?** Reply to your confirmation email.
                      
                              Talk soon!

  # ============================================
  # üìã FORMS
  # ============================================
