EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  ccm-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Creator Club Membership"
      Description: "Monthly membership with access to templates, collaboration opportunities, weekly Q&A calls, and a network of serious creators"
      DefaultPortal: !Ref ccm-portal
      OnboardingFlowSlug: !Ref ccm-onboarding
      Items:
        - Product: !Ref ccm-community
      PricingPlans:
        - !Ref ccm-monthly

  # ============================================
  # üì¶ PRODUCT
  # ============================================
  ccm-community:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Creator Club Community"
      ProductType: community
      Description: "Private community for serious content creators"
      Community:
        Name: "Creator Club"
        Description: "Templates, collaborations, weekly Q&A, and networking with serious creators"
        Spaces:
          - Name: "Templates"
            Slug: templates
            Description: "Monthly template drops and creative resources"
            Order: 1
          - Name: "Collabs"
            Slug: collabs
            Description: "Find collaboration partners and cross-promotion opportunities"
            Order: 2
          - Name: "Q&A"
            Slug: qa
            Description: "Ask questions and get answers from experienced creators"
            Order: 3
          - Name: "Wins"
            Slug: wins
            Description: "Celebrate your milestones and successes"
            Order: 4
          - Name: "Resources"
            Slug: resources
            Description: "Tools, guides, and resources shared by the community"
            Order: 5
        Events:
          - Title: "Weekly Creator Q&A Call"
            Description: "Live Q&A session covering growth strategies, algorithm updates, and member questions"
            StartAt: "2025-02-06T19:00:00Z"
            EndAt: "2025-02-06T20:00:00Z"
            LocationType: virtual
            MeetingUrl: "https://zoom.us/j/creator-club-qa"
            HostUserEmail: "host@creatorclub.co"
            RecurrenceRule:
              Frequency: weekly
              Interval: 1
              DaysOfWeek: [4]
              EndType: never

  # ============================================
  # üí∞ PRICING PLAN
  # ============================================
  ccm-monthly:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Creator Club - Monthly"
      Description: "Monthly membership to the Creator Club"
      Amount: 9700
      Currency: USD
      BillingType: subscription
      BillingInterval: monthly

  # ============================================
  # üöÄ FUNNEL
  # ============================================
  ccm-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Creator Club Application"
      Description: "Application funnel for the Creator Club membership"
      Steps:
        - Name: "Learn More"
          Slug: interest
          Order: 1
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Grow Faster with a Community of Serious Creators"
                        - Type: subheadline
                          Order: 2
                          Content:
                            Text: "Join a private network of creators who share templates, collaborate on content, and help each other hit the algorithm"
                        - Type: video
                          Order: 3
                          Content:
                            Url: "https://www.youtube.com/watch?v=CCM_VSL_PLACEHOLDER"
                            Provider: youtube
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Tired of growing alone?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              You've been grinding. Uploading consistently. Trying every strategy you read about.
                      
                              But growth feels slow. The algorithm is unpredictable. And you're stuck in the "creator grind" with nobody to bounce ideas off.
                      
                              Meanwhile, you see other creators blowing up. Getting millions of views. Landing brand deals. And they all seem to know each other.
                      
                              What's their secret? They have a network.
                      
                              Not just followers - a real network of creators who share strategies, collaborate on content, and help each other win.
            - Order: 3
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "What if you had a team behind you?"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Imagine getting a DM that a member wants to collab - and they have an audience that's perfect for cross-promotion.
                      
                              Or downloading this month's template pack and creating scroll-stopping content in half the time.
                      
                              Or hopping on a weekly call where experienced creators break down exactly what's working right now.
                      
                              That's what Creator Club provides: real templates, real connections, and real support from people who are actually growing.
            - Order: 4
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Here's what you get as a member"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              ‚úì **Monthly Template Drops**
                              Fresh thumbnails, titles, hooks, and content frameworks every month. Stop staring at a blank screen and start creating.
                      
                              ‚úì **Collaboration Opportunities**
                              Find collab partners, cross-promotion opportunities, and creators in complementary niches. Grow together instead of alone.
                      
                              ‚úì **Weekly Live Q&A Calls**
                              Every Thursday at 7pm ET, we hop on a live call to discuss strategies, algorithm updates, and answer your specific questions.
                      
                              ‚úì **Creator Networking**
                              Connect with YouTubers, podcasters, TikTokers, and Instagram creators. Find your people and build real relationships.
                      
                              ‚úì **Resource Library**
                              Access scripts, templates, checklists, and tools that members have battle-tested on their channels.
            - Order: 5
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: subheadline
                          Order: 1
                          Content:
                            Text: "Who this is for"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Creator Club is for serious creators who:
                      
                              ‚úì Have an active channel or account (any size)
                              ‚úì Are posting content consistently
                              ‚úì Want to grow faster through collaboration
                              ‚úì Are willing to help other members succeed
                              ‚úì Are ready to invest in their creator journey
                      
                              **This is NOT for:**
                              - People who just want to "learn about" content creation
                              - Those who aren't actively creating
                              - Anyone who wants everything handed to them
                      
