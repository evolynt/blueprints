  # ============================================
  # üìú AGREEMENT
  # ============================================
  ccm-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "Creator Club Agreement"
      Title: "CREATOR CLUB MEMBERSHIP AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Membership Agreement ("Agreement") is entered into between Creator Club LLC ("Club") and the undersigned member ("Member").
        
        ## 1. COMMUNITY GUIDELINES
        
        By joining Creator Club, Member agrees to:
        
        - Treat all members with respect and professionalism
        - Provide constructive feedback when reviewing others' content
        - Not spam, self-promote excessively, or solicit members for unrelated products/services
        - Maintain a positive and supportive attitude
        - Report any harassment or inappropriate behavior to the Club
        - Follow all applicable laws and platform terms of service
        
        Violation of these guidelines may result in immediate termination of membership without refund.
        
        ## 2. CONTENT SHARING RULES
        
        Member acknowledges and agrees that:
        
        - Content strategies, templates, and resources shared in the Club are for personal use only
        - Member shall not share Club templates or resources publicly or with non-members
        - Member shall not screenshot or share private conversations without permission
        - Member may share their own experiences and learnings but not proprietary Club materials
        - Member retains full ownership of their own content created using Club resources
        
        **CLUB MATERIALS ARE FOR MEMBER USE ONLY AND SHALL NOT BE REDISTRIBUTED.**
        
        ## 3. COLLABORATION TERMS
        
        When collaborating with other members, Member agrees to:
        
        - Communicate clearly about expectations, timelines, and deliverables
        - Give proper credit to collaborators in published content
        - Honor any revenue-sharing agreements made in writing
        - Not disparage or speak negatively about collaborators publicly
        - Resolve disputes professionally and, if needed, with Club mediation
        
        The Club is not responsible for disputes between members regarding collaborations.
        
        ## 4. INTELLECTUAL PROPERTY
        
        Member acknowledges and agrees that:
        
        - Member retains full ownership of all content they create
        - The Club retains ownership of templates, frameworks, and resources provided
        - Member grants the Club permission to use their testimonials and success stories (with approval)
        - Member shall not copy or recreate Club proprietary systems for commercial resale
        
        **MEMBERS OWN THEIR CONTENT. THE CLUB OWNS ITS MATERIALS.**
        
        ## 5. CANCELLATION POLICY
        
        - Membership is billed monthly on the anniversary of sign-up
        - Member may cancel at any time through their portal account settings
        - Cancellation takes effect at the end of the current billing period
        - No partial refunds are provided for unused portions of a billing period
        - Member loses access to the community and resources upon cancellation
        
        ## 6. ACKNOWLEDGMENT
        
        By signing below, Member acknowledges that they have read, understood, and agree to all terms of this Agreement.
        
        Member represents that they are of legal age and have the authority to enter into this Agreement.
        
        ---
        
        **Member Signature:**

