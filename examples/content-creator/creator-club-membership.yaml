  ccm-workflow-application:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Creator Club Application Submitted"
      Description: "Triggers when someone submits the club application"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref ccm-application
      Steps:
        - Type: enroll_sequence
          Order: 1
          Config:
            SequenceSlug: !Ref ccm-seq-applicant

