        ## BRAND IDENTITY PACKAGE INCLUDES
        
        Everything in Logo Design, PLUS:
        - 60-minute brand strategy session
        - Full color palette with specifications
        - Typography system (2 font families)
        - Comprehensive brand guidelines (20+ pages)
        
        ## TERMS
        
        - Timeline: 6-8 weeks
        - Payment: $3,500 (PIF or 3 payments)
        - Additional revisions: $150/hour
        - Full copyright transfers on final payment
        
        By signing, Client agrees to these terms.

  bdt-suite-agreement:
