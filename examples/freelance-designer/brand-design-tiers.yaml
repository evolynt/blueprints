        Content: |
          ## Basic Logo Guidelines
          
          This document covers essential logo usage rules.
          
          ---
          
          ## Included
          
          - Minimum size requirements
          - Clear space rules
          - Color specifications
          - Basic do's and don'ts

  bdt-identity-system:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Visual Identity System"
      ProductType: page
      Description: "Color palette and typography system"
