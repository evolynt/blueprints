  # ============================================
  # üöÄ FUNNEL
  # ============================================
  bdt-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Brand Design Services"
      Description: "Inquiry funnel for tiered brand design"
      Steps:
        - Name: "Overview"
          Slug: overview
          Order: 1
          Sections:
            - Type: hero
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Professional Brand Design Services"
                - Type: subheadline
                  Order: 2
                  Content:
                    Text: "From logo to complete brand suite - choose your level"
                - Type: button
                  Order: 3
                  Content:
                    Text: "See Packages"
                    Action: next_step
        - Name: "Compare"
          Slug: compare
          Order: 2
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Choose Your Package"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      **LOGO DESIGN - $1,500** (4-5 weeks)
                      - 3 logo concepts, 3 revision rounds
                      - All logo variations and file formats
                      - Basic usage guidelines
                      
                      *Best for: Businesses that need a professional logo*
                      
                      ---
                      
                      **BRAND IDENTITY - $3,500** (6-8 weeks)
                      Everything in Logo Design, PLUS:
                      - Full color palette with specifications
                      - Typography system (2 fonts)
                      - Comprehensive brand guidelines (20+ pages)
                      
                      *Best for: Businesses ready for a cohesive visual identity*
                      
                      ---
                      
                      **FULL BRAND SUITE - $7,500** (10-12 weeks)
                      Everything in Brand Identity, PLUS:
                      - Business stationery (cards, letterhead, envelope)
                      - Social media templates (20+ designs)
                      - Brand collateral (presentation, flyer, icons)
                      
                      *Best for: Businesses wanting complete brand implementation*
                - Type: button
                  Order: 3
                  Content:
                    Text: "Start Your Project"
                    Action: next_step
        - Name: "Inquiry"
          Slug: inquiry
          Order: 3
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Tell Me About Your Project"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Fill out this form and I'll reach out to schedule a discovery call.
            - Type: form
              Order: 2
              Elements:
                - Type: form
                  Order: 1
                  Content:
                    FormSlug: !Ref bdt-inquiry-form
        - Name: "Book"
          Slug: book
          Order: 4
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Book Your Discovery Call"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Let's discuss your project and find the right package for your needs.
                - Type: booking_link
                  Order: 3
                  Content:
                    BookingLinkSlug: !Ref bdt-discovery-call
        - Name: "Confirmed"
          Slug: confirmed
          Order: 5
          Sections:
            - Type: content
              Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "You're Booked!"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Check your email for the calendar invite. Looking forward to discussing your brand!

