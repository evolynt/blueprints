  # ============================================
  # üì¶ PRODUCTS
  # ============================================
  bdt-logo-product:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Logo Design"
      ProductType: page
      Description: "Professional logo design"
      Page:
        Title: "Your Logo Design"
        Content: |
          ## Logo Design Deliverables
          
          Your logo design project includes:
          
          ---
          
          ## Concepts & Revisions
          
          - 3 unique logo concepts
          - 3 rounds of revisions on selected concept
          - Final approved logo
          
          ---
          
          ## Logo Variations
          
          - Primary logo (full color)
          - Horizontal lockup
          - Stacked/vertical lockup
          - Icon/mark only
          - Black version
          - White/reversed version
          
          ---
          
          ## File Formats
          
          - AI (Adobe Illustrator source)
          - EPS (vector)
          - PDF (print-ready)
          - SVG (web vector)
          - PNG (transparent background)
          - JPG (web use)

  bdt-logo-guidelines:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Basic Logo Guidelines"
      ProductType: page
      Description: "Essential logo usage guidelines"
