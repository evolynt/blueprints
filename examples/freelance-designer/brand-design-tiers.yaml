    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Brand Design Inquiry"
      Description: "Triggers on inquiry"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref bdt-inquiry-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bdt-tag-inquiry
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref bdt-seq-inquiry

  bdt-workflow-logo:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Logo Purchase"
      Description: "Triggers on Logo purchase"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref bdt-logo-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bdt-tag-logo
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref bdt-tag-active

  bdt-workflow-identity:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Identity Purchase"
      Description: "Triggers on Identity purchase"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref bdt-identity-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bdt-tag-identity
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref bdt-tag-active

  bdt-workflow-suite:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Suite Purchase"
      Description: "Triggers on Suite purchase"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref bdt-suite-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bdt-tag-suite
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref bdt-tag-active

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCES
  # ============================================
  bdt-seq-inquiry:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Brand Design Inquiry"
      Description: "Follow-up for inquiries"
      Steps:
        - TemplateSlug: !Ref bdt-email-inquiry
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref bdt-email-reminder
          DelayAmount: 2
          DelayUnit: days
          Order: 2

  # ============================================
  # üìß EMAIL TEMPLATES
  # ============================================
  bdt-email-inquiry:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Inquiry Received"
      Subject: "Let's discuss your brand project!"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Thanks for Reaching Out!"
          Settings:
            Alignment: center
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              Thanks for your interest in my brand design services! I'd love to learn more about your project.
              
              **Next step:** Book a free 30-minute discovery call.
        - Type: button
          Order: 3
          Content:
            Text: "Book Discovery Call"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              Talk soon!
              
              Sarah
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

  bdt-email-reminder:
    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Call Reminder"
      Subject: "Still thinking about your brand?"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Quick Reminder"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              Just checking in - did you book your discovery call yet?
              
              I have limited spots available each month. Let's chat about your brand project!
        - Type: button
          Order: 3
          Content:
            Text: "Book a Call"
            LinkUrl: "{{funnel.url}}/book"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              Sarah
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"
