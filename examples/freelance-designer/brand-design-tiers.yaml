    Properties:
      Name: "Logo Design Agreement"
      Title: "LOGO DESIGN AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Agreement is between Sarah Designs LLC ("Designer") and the undersigned ("Client").
        
        ## LOGO DESIGN PACKAGE INCLUDES
        
        - 3 unique logo concepts
        - 3 rounds of revisions
        - Logo variations (primary, horizontal, stacked, icon)
        - Color versions (full color, black, white)
        - All file formats (AI, EPS, PDF, SVG, PNG, JPG)
        - Basic usage guidelines
        
        ## TERMS
        
        - Timeline: 4-5 weeks
        - Payment: $1,500 (PIF or 2 payments)
        - Additional revisions: $150/hour
        - Full copyright transfers on final payment
        
        By signing, Client agrees to these terms.

