EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  bip-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Brand Identity Package"
      Description: "Complete visual identity: logo, colors, typography, guidelines"
      DefaultPortal: !Ref bip-portal
      OnboardingFlowSlug: !Ref bip-onboarding
      Items:
        - Product: !Ref bip-identity
        - Product: !Ref bip-guidelines
        - Product: !Ref bip-templates
      PricingPlans:
        - !Ref bip-pif
        - !Ref bip-split

  # ============================================
  # üì¶ PRODUCTS
  # ============================================
  bip-identity:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Brand Identity System"
      ProductType: page
      Description: "Complete brand identity deliverables"
      Page:
        Title: "Your Brand Identity"
        Content: |
          ## Welcome to Your Brand Identity Project!
          
          This is your hub for all brand identity deliverables.
          
          ---
          
          ## Project Timeline
          
          **Week 1-2:** Brand strategy and research
          - Brand strategy session (60 min)
          - Competitor and market research
          - Mood board development
          
          **Week 3-4:** Logo design
          - 3 unique logo concepts
          - Refinement of selected concept
          - Logo variations finalized
          
          **Week 5-6:** Brand system
          - Color palette development
          - Typography selection
          - Pattern/texture exploration
          
          **Week 7-8:** Deliverables
          - Brand guidelines document
          - Social media templates
          - Business card design
          - Final file delivery
          
          ---
          
          ## Your Deliverables
          
          Files will appear here as they're completed:
          
          - [ ] Logo files (coming Week 4)
          - [ ] Color palette (coming Week 5)
          - [ ] Typography guide (coming Week 6)
          - [ ] Brand guidelines PDF (coming Week 7)
          - [ ] Social templates (coming Week 8)
          - [ ] Business cards (coming Week 8)

  bip-guidelines:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Brand Guidelines Document"
      ProductType: page
      Description: "Comprehensive brand guidelines"
      Page:
        Title: "Brand Guidelines"
        Content: |
          ## Your Brand Guidelines
          
          Your comprehensive brand guidelines document will be uploaded here upon completion.
          
          ---
          
          ## What's Included
          
          - Brand story and positioning
          - Logo usage rules and clear space
          - Color palette with hex, RGB, CMYK codes
          - Typography hierarchy and usage
          - Photography and imagery style
          - Do's and don'ts
          - Application examples

  bip-templates:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Brand Templates"
      ProductType: page
      Description: "Social media and business card templates"
      Page:
        Title: "Your Brand Templates"
        Content: |
          ## Brand Templates
          
          Your branded templates will be uploaded here upon completion.
          
          ---
          
          ## Included Templates
          
          **Social Media**
          - Instagram post templates (5 layouts)
          - Instagram story templates (3 layouts)
          - LinkedIn banner
          - Facebook cover
          
          **Business Materials**
          - Business card design (front + back)
          - Email signature template

  # ============================================
  # üí∞ PRICING PLANS
  # ============================================
