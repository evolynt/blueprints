                              **Brand Strategy**
                              - 60-minute brand strategy session
                              - Competitor and market research
                              - Brand positioning statement
                      
                              **Logo Design**
                              - 3 unique logo concepts
                              - 3 rounds of revisions
                              - Logo variations (horizontal, stacked, icon)
                              - All file formats
                      
                              **Visual Identity**
                              - Full color palette with codes
                              - Typography system (2 fonts)
                              - Pattern/texture elements
                      
                              **Deliverables**
                              - 20+ page brand guidelines PDF
                              - Social media templates
                              - Business card design
                      
                              ---
                      
                              ## Investment: $3,500
                      
                              Payment plans available. Timeline: 6-8 weeks.
                        - Type: button
                          Order: 2
                          Content:
                            Text: "Start Your Brand Project"
