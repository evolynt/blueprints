          CustomFieldSlug: !Ref bip-cf-business-story
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref bip-cf-target-audience
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref bip-cf-brand-personality
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref bip-cf-competitors
