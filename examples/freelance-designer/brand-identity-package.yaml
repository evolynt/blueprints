    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Brand Identity Inquiry"
      Description: "Triggers on inquiry submission"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref bip-inquiry-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bip-tag-inquiry
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref bip-seq-inquiry

  bip-workflow-purchase:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Brand Identity Purchased"
      Description: "Triggers on purchase"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref bip-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref bip-tag-client
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref bip-tag-in-progress
        - Type: enroll_sequence
          Order: 3
