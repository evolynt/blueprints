      HelpText: "Helps me understand your market positioning"

  bip-cf-inspiration:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Brand inspiration"
      FieldType: textarea
      Placeholder: "Brands you admire and why"
      HelpText: "Can be inside or outside your industry"

  bip-cf-avoid:
