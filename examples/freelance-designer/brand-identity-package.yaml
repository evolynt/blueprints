    Type: Evolynt::Automation::EmailTemplate
    Properties:
      Name: "Brand Identity Kickoff"
      Subject: "Your 6-8 week brand journey"
      Elements:
        - Type: headline
          Order: 1
          Content:
            Text: "Your Brand Identity Timeline"
        - Type: text
          Order: 2
          Content:
            Text: |
              Hi {{contact.name}},
              
              Here's what to expect over the next 6-8 weeks:
              
              **Weeks 1-2: Strategy**
              - Brand strategy session (60 min)
              - Research and mood boards
              
              **Weeks 3-4: Logo Design**
              - 3 logo concepts presented
              - Refinement and revisions
              
              **Weeks 5-6: Brand System**
              - Color palette finalized
              - Typography selected
              
              **Weeks 7-8: Deliverables**
              - Brand guidelines completed
              - Templates and files delivered
              
              Have you completed your brand discovery form yet? I need it before we can schedule your strategy session!
        - Type: button
          Order: 3
          Content:
            Text: "Go to Portal"
            LinkUrl: "{{portal.url}}"
          Settings:
            Alignment: center
            BackgroundColor: "#2563eb"
        - Type: text
          Order: 4
          Content:
            Text: |
              Excited to dive in!
              
              Sarah
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"
