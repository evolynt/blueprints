  # ============================================
  # üåê PORTAL
  # ============================================
  bip-portal:
    Type: Evolynt::Portal::Portal
    Properties:
      Name: "Brand Identity Client Portal"
      Description: "Portal for brand identity clients"
      ThemeConfig:
        PrimaryColor: "#2563eb"

  # ============================================
  # üìú AGREEMENT
  # ============================================
  bip-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "Brand Identity Agreement"
      Title: "BRAND IDENTITY SERVICES AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Design Services Agreement is between Sarah Designs LLC ("Designer") and the undersigned ("Client").
        
        ## SCOPE OF WORK
        
        Designer agrees to provide comprehensive brand identity services:
        
        **Brand Strategy**
        - 60-minute brand strategy session
        - Competitor and market research
        - Brand positioning development
        
        **Logo Design**
        - 3 unique logo concepts
        - 3 rounds of revisions
        - Logo variations (horizontal, stacked, icon-only)
        - All file formats (AI, EPS, PDF, PNG, JPG, SVG)
        
        **Visual Identity System**
        - Full color palette with specifications
        - Typography system (2 font families)
        - Optional pattern/texture elements
        
        **Deliverables**
        - Comprehensive brand guidelines (20+ pages)
        - Social media templates (Instagram, LinkedIn, Facebook)
        - Business card design
        
        ## TIMELINE
        
        Estimated project duration: 6-8 weeks from strategy session.
        
        ## PAYMENT
        
        Total investment: $3,500 USD
        
        - Pay in full, or
        - 3 monthly payments of $1,299
        
        First payment due before project begins.
        
        ## REVISIONS
        
        Package includes 3 rounds of revisions per deliverable. Additional revisions billed at $150/hour.
        
        ## COPYRIGHT
        
        Upon final payment, Client receives full copyright ownership of all approved deliverables. Designer retains portfolio rights.
        
        ## CANCELLATION
        
        - Before strategy session: Full refund minus $350 admin fee
        - After strategy session: 50% of total due
        - After logo concepts presented: 75% of total due
        
        By signing, Client agrees to these terms.

