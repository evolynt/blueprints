        - Name: "Confirmed"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "You're Booked!"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Check your email for the calendar invite.
                      
                              **Before our call, think about:**
