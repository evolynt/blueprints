                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: form
                          Order: 1
                          Content:
                            FormSlug: !Ref bip-inquiry-form
        - Name: "Book Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Book Your Discovery Call"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Let's chat about your brand vision and goals. This 30-minute call helps me understand if we're a good fit.
                        - Type: booking_link
                          Order: 3
                          Content:
