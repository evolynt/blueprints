    Type: Evolynt::CRM::Pipeline
    Properties:
      Name: "Logo Design Leads"
      Description: "Track logo design inquiries"
      Stages:
        - Name: "Inquiry"
          Slug: inquiry
          Order: 1
          Description: "Submitted inquiry form"
        - Name: "Call Scheduled"
          Slug: call-scheduled
          Order: 2
          Description: "Discovery call booked"
        - Name: "Call Complete"
          Slug: call-complete
          Order: 3
          Description: "Call finished, awaiting decision"
        - Name: "Proposal Sent"
          Slug: proposal-sent
          Order: 4
          Description: "Proposal/invoice sent"
        - Name: "Won"
          Slug: won
          Order: 5
          Description: "Client signed and paid"
        - Name: "Lost"
          Slug: lost
          Order: 6
          Description: "Did not proceed"

  # ============================================
  # üè∑Ô∏è TAGS
  # ============================================
  ldp-tag-inquiry:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Logo Inquiry"
      Description: "Submitted logo design inquiry"

  ldp-tag-client:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Logo Client"
      Description: "Purchased logo design package"

  ldp-tag-in-progress:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Logo In Progress"
      Description: "Logo project currently in progress"

  ldp-tag-complete:
    Type: Evolynt::CRM::Tag
    Properties:
      Name: "Logo Complete"
      Description: "Logo project completed"

  # ============================================
  # ‚ö° WORKFLOWS
  # ============================================
  ldp-workflow-inquiry:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Logo Inquiry Submitted"
      Description: "Triggers when someone submits an inquiry"
      Triggers:
        - EventType: FormSubmitted
          FilterConfig:
            Field: form.slug
            Operator: EQUALS
            Value: !Ref ldp-inquiry-form
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref ldp-tag-inquiry
        - Type: enroll_sequence
          Order: 2
          Config:
            SequenceSlug: !Ref ldp-seq-inquiry

  ldp-workflow-purchase:
    Type: Evolynt::Automation::Workflow
    Properties:
      Name: "Logo Package Purchased"
      Description: "Triggers when someone purchases the package"
      Triggers:
        - EventType: OfferGranted
          FilterConfig:
            Field: offer.slug
            Operator: EQUALS
            Value: !Ref ldp-offer
      Steps:
        - Type: add_tag
          Order: 1
          Config:
            TagSlug: !Ref ldp-tag-client
        - Type: add_tag
          Order: 2
          Config:
            TagSlug: !Ref ldp-tag-in-progress
        - Type: enroll_sequence
          Order: 3
          Config:
            SequenceSlug: !Ref ldp-seq-welcome

  # ============================================
  # ‚úâÔ∏è EMAIL SEQUENCES
  # ============================================
  ldp-seq-inquiry:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Logo Inquiry Follow-up"
      Description: "Follow-up sequence for logo inquiries"
      Steps:
        - TemplateSlug: !Ref ldp-email-inquiry
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref ldp-email-reminder
          DelayAmount: 2
          DelayUnit: days
          Order: 2

  ldp-seq-welcome:
    Type: Evolynt::Automation::EmailSequence
    Properties:
      Name: "Logo Client Welcome"
      Description: "Welcome sequence for new logo clients"
      Steps:
        - TemplateSlug: !Ref ldp-email-welcome
          DelayAmount: 0
          DelayUnit: minutes
          Order: 1
        - TemplateSlug: !Ref ldp-email-kickoff
          DelayAmount: 1
          DelayUnit: days
          Order: 2

