  ldp-cf-timeline:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "When do you need this?"
      FieldType: select
      Options:
        - "ASAP (rush fee may apply)"
        - "Within 1 month"
        - "Within 2-3 months"
        - "No rush - flexible"
      HelpText: "Standard timeline is 4-5 weeks"

  ldp-cf-budget:
