      HelpText: "The more detail, the better I can capture your brand"

  ldp-cf-target-audience:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Who is your target audience?"
      FieldType: textarea
      Placeholder: "Describe your ideal customer..."
      HelpText: "Age, interests, pain points, etc."

  ldp-cf-brand-personality:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Brand personality"
      FieldType: select
      Options:
        - "Professional / Corporate"
        - "Friendly / Approachable"
        - "Bold / Edgy"
        - "Elegant / Luxury"
        - "Playful / Fun"
        - "Minimal / Clean"
        - "Traditional / Classic"
        - "Modern / Innovative"
      HelpText: "How should your brand feel?"

  ldp-cf-competitors:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Competitors"
      FieldType: textarea
      Placeholder: "List 2-3 competitors and their websites"
      HelpText: "Helps me understand your market"

  ldp-cf-inspiration:
    Type: Evolynt::CRM::CustomField
    Properties:
      Label: "Logo inspiration"
      FieldType: textarea
      Placeholder: "Share links to logos or brands you admire"
      HelpText: "What styles appeal to you?"

  # ============================================
  # üìÖ BOOKING LINKS
  # ============================================
  ldp-discovery-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Logo Design Discovery Call"
      OwnerUserEmail: "hello@sarahdesigns.co"
      Description: "30-minute call to discuss your logo project"
      DurationMinutes: 30
      BufferAfterMinutes: 15
      MinNoticeHours: 24
      MaxAdvanceDays: 14
      CreateZoomMeeting: true
      AutoConfirm: true

  ldp-revision-call:
    Type: Evolynt::CRM::BookingLink
    Properties:
      Name: "Logo Revision Call"
      OwnerUserEmail: "hello@sarahdesigns.co"
      Description: "30-minute call to review logo concepts"
      DurationMinutes: 30
      BufferAfterMinutes: 15
      MinNoticeHours: 24
      MaxAdvanceDays: 30
      CreateZoomMeeting: true
      AutoConfirm: true

  # ============================================
  # üåê PORTAL
  # ============================================
  ldp-portal:
    Type: Evolynt::Portal::Portal
    Properties:
      Name: "Logo Design Client Portal"
      Description: "Portal for logo design clients"
      ThemeConfig:
        PrimaryColor: "#2563eb"

  # ============================================
  # üìú AGREEMENT
  # ============================================
  ldp-agreement:
    Type: Evolynt::CRM::Agreement
    Properties:
      Name: "Logo Design Agreement"
      Title: "LOGO DESIGN SERVICES AGREEMENT"
      SignatureType: typed
      CollectFields:
        - Field: initials
          Required: true
      IncludeCompanySignature: true
      Content: |
        This Design Services Agreement is between Sarah Designs LLC ("Designer") and the undersigned ("Client").
        
        ## SCOPE OF WORK
        
        Designer agrees to provide the following logo design services:
        
        - Discovery questionnaire and research
        - 3 unique logo concepts
        - Up to 3 rounds of revisions on selected concept
        - Final logo files in multiple formats
        - Basic usage guidelines
        
        ## TIMELINE
        
        Estimated project duration: 4-5 weeks from questionnaire completion.
        
        - Week 1: Research and concept development
        - Week 2: Initial concepts presented
        - Weeks 3-4: Revisions
        - Week 5: Final delivery
        
        ## PAYMENT
        
        Total investment: $1,500 USD
        
        - Pay in full, or
        - 2 payments of $797 (first due before project starts)
        
        ## REVISIONS
        
        Package includes 3 rounds of revisions on the selected concept. Additional revisions billed at $150/hour.
        
        ## COPYRIGHT
        
        Upon final payment, Client receives full copyright ownership of the final approved logo. Designer retains the right to display the work in portfolio.
        
        ## CANCELLATION
        
        If Client cancels after concepts are presented, a 50% kill fee applies. Cancellation before concepts: full refund minus $250 research fee.
        
        By signing, Client agrees to these terms.

  # ============================================
  # üéì ONBOARDING FLOW
  # ============================================
  ldp-onboarding:
    Type: Evolynt::Portal::OnboardingFlow
    Properties:
      Name: "Logo Design Onboarding"
      Description: "Onboarding for new logo design clients"
      Steps:
        - Name: "Agreement"
          Slug: agreement
          Order: 1
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Welcome! Let's Get Started"
                - Type: text
                  Order: 2
                  Content:
                    Text: "Please review and sign the design services agreement to begin your project."
                - Type: agreement
                  Order: 3
                  Content:
                    AgreementSlug: !Ref ldp-agreement
                    OnSuccess:
                      Action: next_step
        - Name: "Questionnaire"
          Slug: questionnaire
          Order: 2
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "Brand Questionnaire"
                - Type: text
                  Order: 2
                  Content:
                    Text: "This questionnaire helps me understand your brand and create the perfect logo."
                - Type: form
                  Order: 3
                  Content:
                    FormSlug: !Ref ldp-questionnaire
                    OnSuccess:
                      Action: next_step
        - Name: "Ready"
          Slug: ready
          Order: 3
          Sections:
            - Order: 1
              Elements:
                - Type: headline
                  Order: 1
                  Content:
                    Text: "You're All Set!"
                - Type: text
                  Order: 2
                  Content:
                    Text: |
                      Thanks for completing your onboarding! Here's what happens next:
                      
                      **This week:** I'll review your questionnaire and begin research
                      
                      **Next week:** You'll receive 3 logo concepts to review
                      
                      Check your email for updates. Questions? Just reply to any email.
  # ============================================
  # üîÑ PIPELINE
  # ============================================
