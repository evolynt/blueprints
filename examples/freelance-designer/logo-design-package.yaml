    Properties:
      Name: "Logo Design Inquiry"
      Description: "Initial inquiry for logo design"
      Fields:
        - Type: standard
          FieldName: name
          Required: true
          Placeholder: "Your name"
        - Type: standard
          FieldName: email
          Required: true
          Placeholder: "you@company.com"
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-business-name
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-business-type
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-timeline
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-budget
          Required: true
      SubmitButton:
        Text: "Submit Inquiry"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 500

  ldp-questionnaire:
    Type: Evolynt::Funnel::Form
    Properties:
      Name: "Brand Questionnaire"
      Description: "Detailed questionnaire for logo design clients"
      Fields:
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-business-description
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-target-audience
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-brand-personality
          Required: true
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-competitors
          Required: false
        - Type: custom
          CustomFieldSlug: !Ref ldp-cf-inspiration
          Required: false
      SubmitButton:
        Text: "Submit Questionnaire"
        BackgroundColor: "#2563eb"
        TextColor: "#ffffff"
      Settings:
        BackgroundColor: "#ffffff"
        MaxWidth: 600

