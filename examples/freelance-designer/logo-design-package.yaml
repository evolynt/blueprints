EvolyntVersion: "1.0"

Resources:
  # ============================================
  # üéÅ OFFER
  # ============================================
  ldp-offer:
    Type: Evolynt::Commerce::Offer
    Properties:
      Name: "Logo Design Package"
      Description: "Professional logo design with 3 concepts and revisions"
      DefaultPortal: !Ref ldp-portal
      OnboardingFlowSlug: !Ref ldp-onboarding
      Items:
        - Product: !Ref ldp-service
        - Product: !Ref ldp-guidelines
      PricingPlans:
        - !Ref ldp-pif
        - !Ref ldp-split

  # ============================================
  # üì¶ PRODUCTS
  # ============================================
  ldp-service:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Logo Design Service"
      ProductType: page
      Description: "Professional logo design package"
      Page:
        Title: "Your Logo Design Project"
        Content: |
          ## Welcome to Your Logo Project!
          
          I'm excited to work on your new logo. Here's what happens next:
          
          ---
          
          ## Project Timeline
          
          **Week 1:** I review your questionnaire and research your industry
          
          **Week 2:** You receive 3 unique logo concepts
          
          **Week 3-4:** We refine your chosen concept (up to 3 revision rounds)
          
          **Week 5:** Final files delivered
          
          ---
          
          ## What You'll Receive
          
          - Primary logo in full color
          - Logo variations (horizontal, stacked, icon-only)
          - Color versions (full color, black, white, reversed)
          - File formats: AI, EPS, PDF, PNG, JPG, SVG
          - Basic usage guidelines
          
          ---
          
          ## Questions?
          
          Reply to any email or book a revision call below.

  ldp-guidelines:
    Type: Evolynt::Commerce::Product
    Properties:
      Name: "Logo Usage Guidelines"
      ProductType: page
      Description: "Basic guidelines for using your new logo"
      Page:
        Title: "Logo Usage Guidelines"
        Content: |
          ## Your Logo Guidelines
          
          These guidelines will be updated with your final logo files.
          
          ---
          
          ## Coming Soon
          
          Once your logo is finalized, this page will include:
          
          - Minimum size requirements
          - Clear space rules
          - Color specifications
          - Do's and don'ts
          - File format guide

  # ============================================
  # üí∞ PRICING PLANS
  # ============================================
  ldp-pif:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Logo Design - Pay in Full"
      Description: "One-time payment"
      Amount: 150000
      Currency: USD
      BillingType: one_time

  ldp-split:
    Type: Evolynt::Commerce::PricingPlan
    Properties:
      Name: "Logo Design - 2 Payments"
      Description: "Split into 2 payments"
      Amount: 159400
      Currency: USD
      BillingType: split_pay
      BillingInterval: monthly
      NumberOfPayments: 2

  # ============================================
  # üöÄ FUNNEL
  # ============================================
  ldp-funnel:
    Type: Evolynt::Funnel::Funnel
    Properties:
      Name: "Logo Design Inquiry"
      Description: "Inquiry funnel for logo design services"
      Steps:
        - Name: "Services"
          Slug: services
          Order: 1
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Professional Logo Design"
                        - Type: subheadline
                          Order: 2
                          Content:
                            Text: "A logo that captures your brand's essence"
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: text
                          Order: 1
                          Content:
                            Text: |
                              ## What's Included
                      
                              **Discovery & Research**
                              - Detailed brand questionnaire
                              - Industry and competitor research
                              - Mood board development
                      
                              **Design & Refinement**
                              - 3 unique logo concepts
                              - 3 rounds of revisions
                              - Collaborative feedback process
                      
                              **Final Deliverables**
                              - Logo files in all formats
                              - Color and black/white versions
                              - Basic usage guidelines
                      
                              ---
                      
                              ## Investment: $1,500
                      
                              Payment plans available. Timeline: 4-5 weeks.
                        - Type: button
                          Order: 2
                          Content:
                            Text: "Start Your Project"
                            Action: next_step
        - Name: "Inquiry"
          Slug: inquiry
          Order: 2
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Tell Me About Your Project"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Fill out this quick form and I'll reach out to schedule a discovery call.
            - Order: 2
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: form
                          Order: 1
                          Content:
                            FormSlug: !Ref ldp-inquiry-form
        - Name: "Book Call"
          Slug: book
          Order: 3
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "Book Your Discovery Call"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Thanks for your interest! Let's hop on a quick call to discuss your project and make sure we're a good fit.
                        - Type: booking_link
                          Order: 3
                          Content:
                            BookingLinkSlug: !Ref ldp-discovery-call
        - Name: "Confirmed"
          Slug: confirmed
          Order: 4
          Sections:
            - Order: 1
              Rows:
                - Order: 1
                  Columns:
                    - Order: 1
                      Elements:
                        - Type: headline
                          Order: 1
                          Content:
                            Text: "You're Booked!"
                        - Type: text
                          Order: 2
                          Content:
                            Text: |
                              Check your email for the calendar invite. I'm looking forward to learning about your brand!
                      
                              **Before our call:**
                              - Think about brands you admire
                              - Gather any existing brand materials
                              - Consider your target audience

  # ============================================
  # üìã FORMS
  # ============================================
  ldp-inquiry-form:
