          Order: 4
          Content:
            Text: |
              If now isn't the right time, no worries. Just reply and let me know!
              
              Sarah
        - Type: divider
          Order: 5
        - Type: text
          Order: 6
          Content:
            Text: "{{unsubscribe_url}}"
          Settings:
            FontSize: 12
            TextColor: "#6b7280"

